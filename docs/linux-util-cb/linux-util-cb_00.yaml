- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Linux Utilities Cookbook* shows how to solve typical problems on a Linux computer.
    The information is provided in a "recipe format” allowing the user to find desired
    topics quickly and efficiently. The steps to perform a task are clearly explained
    and have been tested for accuracy. There is also a section on shell scripting.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 《Linux实用工具手册》展示了如何解决Linux计算机上的典型问题。信息以“配方格式”提供，允许用户快速高效地找到所需的主题。执行任务的步骤得到了清晰的解释并经过了测试以确保准确性。还有一个关于shell脚本的部分。
- en: What this book covers
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Using the Terminal / Command Line"), *Using
    the Terminal / Command Line*, covers how to get the most out of the Linux command
    line.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，使用终端/命令行，介绍了如何充分利用Linux命令行。
- en: '[Chapter 2](ch02.html "Chapter 2. The Desktop"), *The Desktop*, introduces
    some of the desktop environments available for Linux.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，桌面，介绍了Linux可用的一些桌面环境。
- en: '[Chapter 3](ch03.html "Chapter 3. Files and Directories"), *Files and Directories*,
    explains files, directories, and how to manage them.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，文件和目录，解释了文件、目录以及如何管理它们。
- en: '[Chapter 4](ch04.html "Chapter 4. Networking and the Internet"), *Networking
    and the Internet*, covers connectivity and how to fix it when it goes down.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，网络和互联网，涵盖了连接性以及连接性中断时如何修复。
- en: '[Chapter 5](ch05.html "Chapter 5. Permissions, Access, and Security"), *Permissions,
    Access, and Security*, gives a brief overview of Linux security features.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，权限、访问和安全，简要概述了Linux安全功能。
- en: '[Chapter 6](ch06.html "Chapter 6. Processes"), *Processes*, explains how to
    manage processes in Linux.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，进程，解释了如何在Linux中管理进程。
- en: '[Chapter 7](ch07.html "Chapter 7. Disks and Partitioning"), *Disks and Partitioning*,
    gives a brief insight into disk management.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，磁盘和分区，简要介绍了磁盘管理。
- en: '[Chapter 8](ch08.html "Chapter 8. Working with Scripts"), *Working with Scripts*,
    covers how to write scripts in Linux.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，使用脚本，介绍了如何在Linux中编写脚本。
- en: '[Chapter 9](ch09.html "Chapter 9. Automating Tasks Using Cron"), *Automating
    Tasks Using Cron*, explains how to run jobs automatically.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，使用Cron自动化任务，解释了如何自动运行作业。
- en: '[Chapter 10](ch10.html "Chapter 10. The Kernel"), *The Kernel*, introduces
    how to make a custom kernel for your system.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，内核，介绍了如何为您的系统制作自定义内核。
- en: '[Appendix A](apa.html "Appendix A. Linux Best Practices"), *Linux Best Practices*,
    shows how to set up and run your systems like a pro.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 附录A，Linux最佳实践，展示了如何像专业人士一样设置和运行您的系统。
- en: '[Appendix B](apb.html "Appendix B. Finding Help"), *Finding Help*, covers locating
    the information you need quickly.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 附录B，寻找帮助，涵盖了快速定位所需信息。
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为本书做好准备
- en: To follow along with the examples in this book you will need a mainstream Linux
    distribution running on your computer. The author used Fedora by Red Hat to create
    this book along with the examples and scripts. However, any distro should work
    fine. Note that most can be downloaded and installed free of charge from the manufacturer's
    website.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要跟随本书中的示例，您需要在计算机上运行主流Linux发行版。作者使用了Red Hat的Fedora来创建本书以及示例和脚本。但是，任何发行版都应该可以正常工作。请注意，大多数可以从制造商的网站免费下载和安装。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: This book is intended for somewhat experienced computer users who want to know
    more about Linux. The recipe format is designed to allow quick access to typical
    tasks that come up often.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望了解更多关于Linux的有些经验的计算机用户。该配方格式旨在允许快速访问经常出现的典型任务。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现一些文本样式，用于区分不同类型的信息。以下是一些这些样式的示例，以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive.”'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式书写：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in **bold**. Words that you
    see on the screen, in menus or dialog boxes for example, appear in the text like
    this: "clicking the **Next** button moves you to the next screen”.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以**粗体**显示。例如，屏幕上看到的单词，如菜单或对话框中的单词，会以这种形式出现在文本中：“点击**下一步**按钮会将您移至下一个屏幕”。'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种形式出现在一个框中。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种形式出现。
- en: 'Commands that are part of a text section will be indicated like this: run `cd
    /tmp`'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文本部分的命令将以这种形式指示：运行`cd /tmp`
- en: Reader feedback
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请让我们知道您对本书的看法——您喜欢或不喜欢的地方。读者的反馈对我们开发您真正受益的标题非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在消息主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有您擅长的话题，并且您有兴趣撰写或为书籍做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有许多事情可以帮助您充分利用您的购买。
- en: Errata
  id: totrans-36
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误确实会发生。如果您在我们的书中发现错误——也许是文本或代码中的错误——我们将不胜感激地向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站上，或者添加到该标题的勘误列表中的任何现有勘误下的勘误部分。您可以通过从[http://www.packtpub.com/support](http://www.packtpub.com/support)选择您的标题来查看任何现有的勘误。
- en: Piracy
  id: totrans-38
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上的版权盗版是所有媒体的持续问题。在Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过链接到涉嫌盗版材料的电子邮件`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您在保护我们的作者和为您带来有价值的内容方面的帮助。
- en: Questions
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
