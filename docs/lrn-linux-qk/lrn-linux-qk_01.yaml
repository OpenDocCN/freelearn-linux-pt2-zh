- en: Your First Keystrokes
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 你的第一个按键
- en: I want to welcome you to the first chapter of this book. When you read this
    book, you will feel like you are reading a story, but this is not an ordinary
    story, it is the Linux story. In this chapter, you will learn about the origin
    of Linux and the impact of Linux on today's world. You will also learn how Linux
    is shaping the future of Computing. Finally, you will learn how to install Linux
    as a virtual machine on your computer. So without further ado, let's jump-start
    into it.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我想欢迎你来到这本书的第一章。当你阅读这本书时，你会感觉自己在读一个故事，但这不是一般的故事，这是Linux的故事。在这一章中，你将了解Linux的起源以及Linux对当今世界的影响。你还将了解Linux如何塑造计算机的未来。最后，你将学会如何在计算机上安装Linux虚拟机。所以，不多说了，让我们开始吧。
- en: A little bit of history
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一点历史
- en: 'The story of Linux began in 1991 when Linus Torvalds, who was a computer science
    student at the University of Helsinki in Finland, began writing a free operating
    sys­tem as a hobby! It is funny to realize now that his side hobby project became
    the world''s biggest open-source project in history. Oh, and in case you haven''t
    figured it out already, this free operating system was Linux. There are a lot
    of definitions out there on the web for open-source, and some of them are somewhat
    confusing for the inexperienced reader, so here is a simplified explanation:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Linux的故事始于1991年，当时芬兰赫尔辛基大学的计算机科学学生Linus Torvalds开始写一个免费的操作系统作为业余爱好！现在想想，他的业余项目竟然成为了历史上最大的开源项目。哦，如果你还没有意识到，这个免费的操作系统就是Linux。网上有很多关于开源的定义，其中一些对于没有经验的读者来说有些混乱，所以这里有一个简化的解释：
- en: '**WHAT IS OPEN-SOURCE?**'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是开源？**'
- en: An open-source project is a software project that has its source code made accessible
    for the public to view and edit.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 开源项目是指其源代码对公众开放查看和编辑的软件项目。
- en: 'The source code is simply the collection of code (programs) used to develop
    soft­ware; in the context of Linux, it refers to the programming code that built
    the Linux operating system. Now since you know what open-source means, it is easy
    to imagine what closed-source is:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 源代码只是用于开发软件的代码（程序）的集合；在Linux的上下文中，它指的是构建Linux操作系统的编程代码。现在你知道什么是开源，很容易想象什么是封闭源：
- en: '**WHAT IS CLOSED-SOURCE?**'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是封闭源？**'
- en: A closed-source project is a software project that has its source code NOT made
    accessible for the public to view and edit.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 封闭源项目是指其源代码不对公众开放查看和编辑的软件项目。
- en: Linux is the ultimate most famous example of an open-source project. On the
    other hand, Microsoft Windows is the most famous example of a closed-source project.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Linux是开源项目的最著名的例子。另一方面，微软Windows是封闭源项目的最著名的例子。
- en: 'Some people don''t know what an operating system is, but don''t worry; I got
    you covered. Here is a simple definition of an operating system:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有些人不知道什么是操作系统，但不用担心；我会帮你解释。这里有一个简单的操作系统定义：
- en: '**WHAT IS AN OPERATING SYSTEM?**'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是操作系统？**'
- en: 'An operating system is a software program that manages a computer''s resources
    such as memory and disk space. It also allows a computer''s hardware and software
    to communicate with each other. Operating systems may also include other applications:
    text editor, file manager, graphical user interface, software manager, etc.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统是一种管理计算机资源（如内存和磁盘空间）的软件程序。它还允许计算机的硬件和软件相互通信。操作系统也可能包括其他应用程序：文本编辑器、文件管理器、图形用户界面、软件管理器等。
- en: 'There are a lot of different operating systems out there; here are a few examples:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有很多不同的操作系统；以下是一些例子：
- en: Linux
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Linux
- en: Android
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Android
- en: macOS
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: macOS
- en: Microsoft Windows
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Windows
- en: Apple iOS
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Apple iOS
- en: BlackBerry
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: BlackBerry
- en: Keep in mind that this list is very short and is in no way comprehensive. There
    is a massive number of operating systems out there, and it is hard even to count
    them all.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，这个列表非常简短，无法全面涵盖。有大量的操作系统，甚至很难统计它们的数量。
- en: When talking about operating systems, we have to mention the kernel, which is
    the core of any operating system.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 谈到操作系统时，我们必须提到内核，它是任何操作系统的核心。
- en: '**WHAT IS A KERNEL?**'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是内核？**'
- en: A kernel is simply the core of any operating system. It is the part of the operating
    system that organizes access to system resources like CPU, memory, and disk.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 内核只是任何操作系统的核心。它是操作系统的一部分，用于组织对CPU、内存和磁盘等系统资源的访问。
- en: Notice that in the definition, I said the kernel is a part of the operating
    system. And the following figure can help you visualize the difference between
    a kernel and an operating system.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，在定义中，我说内核是操作系统的一部分。下图可以帮助你形象地理解内核和操作系统之间的区别。
- en: '![](img/99c8c1fa-9fa9-4e6c-a765-1e30375b7225.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/99c8c1fa-9fa9-4e6c-a765-1e30375b7225.png)'
- en: 'Figure 1: Operating System vs. Kernel'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 图1：操作系统 vs. 内核
- en: Unlike Microsoft Windows or macOS, Linux has a lot of different flavors; these
    flavors are called distributions, and they are also referred to as distros for
    short.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 与微软Windows或macOS不同，Linux有许多不同的风味；这些风味被称为发行版，也被简称为distros。
- en: '**WHAT IS A LINUX DISTRIBUTION?**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**什么是Linux发行版？**'
- en: Since Linux is open-source, many people and organizations have mod­ified the
    Linux kernel along with other components of the Linux operating system to develop
    and customize their own flavor of Linux that suits their needs.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 由于Linux是开源的，许多人和组织已经修改了Linux内核以及Linux操作系统的其他组件，以开发和定制适合他们需求的Linux版本。
- en: There are literally hundreds of Linux distributions out there! You can go to
    [www.distrowatch.com](http://www.distrowatch.com) to check out the enormous list
    of Linux distros.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上有数百种Linux发行版！你可以去[www.distrowatch.com](http://www.distrowatch.com)查看庞大的Linux发行版列表。
- en: The good thing about [distrowatch.com](http://www.distrowatch.com) is that it
    shows you the popularity ranking of all the Linux distros in the world. You will
    even see that some Linux distros are designed with a specific purpose in mind.
    For example, Scientific Linux is a popular Linux distro among many scientists
    as it contains a lot of scientific applica­tions preinstalled, which makes it
    the number one Linux choice among the scientific community.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[distrowatch.com](http://www.distrowatch.com)的好处在于它显示了世界上所有Linux发行版的受欢迎程度排名。您甚至会发现一些Linux发行版是根据特定目的设计的。例如，Scientific
    Linux是许多科学家中受欢迎的Linux发行版，因为它预装了许多科学应用程序，这使它成为科学界的首选Linux。'
- en: Linux today and the future
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 今天的Linux和未来
- en: In 1991, Linux was just a little baby. But this baby grew massively, and it
    became so popular. Today, Linux powers over 90% of the world's top supercomputers.
    And to add to your surprise, you may have been using Linux for years without noticing.
    How? Well, if you ever used an Android smartphone, then you have used Linux, and
    that's because Android is a Linux distribution! And if you still don't believe
    me, go to [distrowatch.com](http://www.distrowatch.com) and search for Android.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 1991年，Linux只是一个小宝宝。但这个宝宝迅速成长，变得非常受欢迎。如今，Linux为全球超过90%的顶级超级计算机提供动力。而且让你惊讶的是，你可能已经使用Linux多年而没有注意到。怎么可能？如果你曾经使用过安卓智能手机，那么你就使用过Linux，因为安卓是一个Linux发行版！如果你还不相信我，去[distrowatch.com](http://www.distrowatch.com)搜索安卓。
- en: On a more serious matter, the majority of government servers run Linux, and
    that's why you will see a lot of government technical jobs requiring Linux-skilled
    individuals. Also, big companies like Amazon, eBay, PayPal, Walmart, and many
    others rely on Linux to run their advanced and sophisticated applications. Furthermore,
    Linux dominates the cloud as more than 75% of cloud solutions run Linux.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 更严肃的问题是，大多数政府服务器都运行Linux，这就是为什么您会看到很多政府技术工作需要懂得Linux的人。此外，亚马逊、eBay、PayPal、沃尔玛等大公司都依赖Linux来运行他们的先进和复杂的应用程序。此外，Linux在云端占据主导地位，超过75%的云解决方案都在运行Linux。
- en: The Linux story is truly inspiring. What was once a hobby is now literally domi­nating
    the internet, and the future even looks more promising for Linux. Famous car manufacturers
    and automakers like Lexus and Toyota are now adopting Linux technologies like
    **Automotive Grade Linux** (**AGL**). You can find more information on [www.automotivelinux.org](http://www.automotivelinux.org).
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Linux的故事真是鼓舞人心。曾经的爱好现在已经成为互联网的主导力量，而Linux的未来看起来更加光明。著名的汽车制造商和汽车制造商如雷克萨斯和丰田现在正在采用Linux技术，比如**汽车级Linux**（**AGL**）。您可以在[www.automotivelinux.org](http://www.automotivelinux.org)上找到更多信息。
- en: Linux also runs on many embedded devices and is the backbone of the popular
    Raspberry Pi, Beagle Bone, and many other microcontrollers. You may even be surprised
    to know that some washing machines run on Linux! So every time you go and wash
    your clothes, take a moment, and be thankful for having Linux in our lives.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: Linux还运行在许多嵌入式设备上，并且是流行的树莓派、Beagle Bone和许多其他微控制器的基础。您甚至可能会惊讶地知道一些洗衣机也在运行Linux！所以每当你去洗衣服的时候，花点时间，感谢我们生活中有Linux。
- en: Installing a Linux virtual machine
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装Linux虚拟机
- en: There are a variety of ways to install a Linux system. For example, if you are
    cur­rently running Windows as your primary operating system, then you may be able
    to dual boot Linux alongside Windows, but this method is not beginner-friendly.
    Any error in the installation process may cause you a lot of headaches, and in
    some cases, you won't even be able to boot Windows anymore! I want to save you
    a lot of pain and agony, so I am going to show you how to install Linux as a virtual
    machine.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种安装Linux系统的方法。例如，如果您目前正在作为主要操作系统运行Windows，那么您可能可以在Windows旁边双启动Linux，但这种方法对初学者不友好。安装过程中的任何错误可能会给您带来很多头痛，而且在某些情况下，您甚至可能无法再启动Windows！我想要帮您避免很多痛苦和烦恼，所以我将向您展示如何将Linux安装为虚拟机。
- en: '**WHAT IS A VIRTUAL MACHINE?**'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 什么是虚拟机？
- en: A virtual machine is simply a computer running from within another computer
    (host). A virtual machine shares the host resources and behaves exactly like a
    standalone physical machine.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 虚拟机就是在另一台计算机（主机）内运行的计算机。虚拟机共享主机资源，表现得就像独立的物理机一样。
- en: You can also have nested virtual machines, which means that you can run a virtual
    machine from within another virtual machine.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以拥有嵌套虚拟机，这意味着您可以在另一个虚拟机内运行虚拟机。
- en: 'The process of installing a virtual machine is straightforward; you only need
    to follow the following steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 安装虚拟机的过程很简单，您只需要按照以下步骤进行：
- en: Install VirtualBox (or VMware Player).
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装VirtualBox（或VMware Player）。
- en: Download an ISO image of any Linux distribution.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下载任何Linux发行版的ISO镜像。
- en: Open up VirtualBox and begin the installation process.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开VirtualBox并开始安装过程。
- en: 'The first step is to install VirtualBox, which is a cross-platform virtualization
    appli­cation that will allow us to create virtual machines. VirtualBox is free,
    and it works on macOS, Windows, and Linux. A quick Google search: VirtualBox download
    will get the job done. If you are feeling a bit lazy, you can download VirtualBox
    at the following link: [www.virtualbox.org/wiki/Downloads](http://www.virtualbox.org/wiki/Downloads).'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步是安装VirtualBox，这是一个跨平台的虚拟化应用程序，可以让我们创建虚拟机。VirtualBox是免费的，可以在macOS、Windows和Linux上运行。快速搜索一下：VirtualBox下载就可以搞定。如果你感到有点懒，你可以在以下链接下载VirtualBox：[www.virtualbox.org/wiki/Downloads](http://www.virtualbox.org/wiki/Downloads)。
- en: 'After you have installed VirtualBox, you now need to download an ISO image
    of any Linux distribution. For this book, you will be using Ubuntu, which is arguably
    the most popular Linux distribution among beginners. You can download Ubuntu at
    the following link: [www.ubuntu.com/download/desktop](http://www.ubuntu.com/download/desktop).'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完VirtualBox后，您现在需要下载任何Linux发行版的ISO镜像。在本书中，您将使用Ubuntu，这在初学者中可能是最受欢迎的Linux发行版。您可以在以下链接下载Ubuntu：[www.ubuntu.com/download/desktop](http://www.ubuntu.com/download/desktop)。
- en: I recommend that you download the latest Ubuntu **LTS** (**Long Term Support**)
    ver­sion as it is well tested and has better support.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我建议您下载最新的Ubuntu **LTS**（**长期支持**）版本，因为它经过了充分测试，并且有更好的支持。
- en: For the last step, you need to open VirtualBox and create a Linux virtual ma­chine
    with the Ubuntu ISO image you have downloaded from *Step 2*.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一步，您需要打开VirtualBox，并使用您从*步骤2*下载的Ubuntu ISO镜像创建一个Linux虚拟机。
- en: When you open VirtualBox, you have to select New from the menu bar.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 打开VirtualBox时，您需要从菜单栏中选择“新建”。
- en: '![](img/ee3ba116-6f34-41a6-8b17-7602b315c928.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ee3ba116-6f34-41a6-8b17-7602b315c928.png)'
- en: 'Figure 2: Creating a New Virtual Machine'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：创建新虚拟机
- en: Then you need to choose the name and type of your new virtual machine.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，您需要选择新虚拟机的名称和类型。
- en: '![](img/1be7c48a-82b6-46e9-b127-5606082e131b.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1be7c48a-82b6-46e9-b127-5606082e131b.png)'
- en: 'Figure 3: Choose Name and Type'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图3：选择名称和类型
- en: After that, click on Continue and select how much memory you want to give to
    your virtual machine. I highly recommend `2` GB (gigabytes) or more. For example,
    here in the following screenshot, I chose to give my virtual machine `4096` MB
    of memory (RAM), which is equivalent to `4` GB.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，点击“继续”，选择要为虚拟机分配多少内存。我强烈建议选择`2`GB或更多。例如，在下面的截图中，我选择为我的虚拟机分配`4096`MB的内存（RAM），相当于`4`GB。
- en: '![](img/50b7d3ff-f1bd-44ad-b2db-d03f7abf61eb.png)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](img/50b7d3ff-f1bd-44ad-b2db-d03f7abf61eb.png)'
- en: 'Figure 4: Choose Memory Size'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图4：选择内存大小
- en: After that, click on Continue and make sure that Create a virtual hard disk
    now is selected, as shown in the following screenshot, then click on Create.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，点击“继续”，确保选择“现在创建虚拟硬盘”，如下截图所示，然后点击“创建”。
- en: '![](img/7add8ea6-d469-432d-9bdf-0c9b53e5a92b.png)'
  id: totrans-60
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7add8ea6-d469-432d-9bdf-0c9b53e5a92b.png)'
- en: 'Figure 5: Create a Hard Disk'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 图5：创建硬盘
- en: After that, choose **VDI** (**VirtualBox Disk Image**) as shown in the following
    screenshot, then click on Continue.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 之后，选择**VDI**（**VirtualBox磁盘映像**），如下截图所示，然后点击继续。
- en: '![](img/666ae5c5-6fee-4611-8321-e259938acf64.png)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/666ae5c5-6fee-4611-8321-e259938acf64.png)'
- en: 'Figure 6: Hard Disk File Type'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图6：硬盘文件类型
- en: Now select Dynamically allocated, as shown in the following screenshot, then
    click on Continue.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 现在选择“动态分配”，如下截图所示，然后点击“继续”。
- en: '![](img/b8ebdc9c-3567-47a9-a70d-db4ef233ca6e.png)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b8ebdc9c-3567-47a9-a70d-db4ef233ca6e.png)'
