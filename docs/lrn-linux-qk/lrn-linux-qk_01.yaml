  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图7：物理硬盘上的存储
- en: Now you can select the hard disk size of your virtual machine. I highly recommend
    you choose `10` GB or higher. Here in the following screenshot, I chose `20` GB
    for my virtual machine.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以选择虚拟机的硬盘大小。我强烈建议您选择`10`GB或更高。在下面的截图中，我选择了`20`GB作为我的虚拟机的硬盘大小。
- en: '![](img/3c5bd5c0-f106-46cf-9b4b-84c07f4de223.png)'
  id: totrans-69
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3c5bd5c0-f106-46cf-9b4b-84c07f4de223.png)'
- en: 'Figure 8: Hard Disk Size'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 图8：硬盘大小
- en: After selecting the hard disk size, click on Create to finish creating your
    virtual machine.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 选择硬盘大小后，点击“创建”完成虚拟机的创建。
- en: '![](img/b3bda4ba-53ba-4eed-b01c-b88d0066be1c.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b3bda4ba-53ba-4eed-b01c-b88d0066be1c.jpg)'
- en: 'Figure 9: Virtual Machine Is Created'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图9：虚拟机已创建
- en: You can click on the green Start button to launch your virtual machine. You
    will then have to select a start-up disk, as shown in the following screenshot.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以点击绿色的“启动”按钮来启动您的虚拟机。然后，您需要选择一个启动盘，如下截图所示。
- en: '![](img/f83622bf-00aa-4c3f-899a-edbe00a956e1.png)'
  id: totrans-75
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f83622bf-00aa-4c3f-899a-edbe00a956e1.png)'
- en: 'Figure 10: Select Start-Up Disk'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 图10：选择启动盘
- en: Choose the Ubuntu ISO image that you have downloaded and then click on Start
    to launch the Ubuntu Installer, as shown in the following screenshot.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 选择您已下载的Ubuntu ISO镜像，然后点击“启动”以启动Ubuntu安装程序，如下截图所示。
- en: '![](img/c8b65b80-43f4-4ede-9e64-773dbf785b5d.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c8b65b80-43f4-4ede-9e64-773dbf785b5d.png)'
- en: 'Figure 11: Ubuntu Installer'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图11：Ubuntu安装程序
- en: You can now select Install Ubuntu. Next, you will have to choose the language
    and the keyboard layout. After that, you should keep accepting the defaults.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您可以选择安装Ubuntu。接下来，您将需要选择语言和键盘布局。之后，您应该继续接受默认设置。
- en: You will eventually come to the step of creating a new user, as shown in the
    following screenshot.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，您将来到创建新用户的步骤，如下截图所示。
- en: '![](img/b75186d4-fe18-4d23-8612-7010452bf009.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b75186d4-fe18-4d23-8612-7010452bf009.png)'
- en: 'Figure 12: Create a New User'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图12：创建新用户
- en: I chose the username `elliot` because I am a big fan of the TV Show Mr. Robot
    and for the fact that Elliot was using Linux while he was casually hacking E Corp!
    I highly recommend you choose `elliot` as your username as it will make it easier
    for you to follow along with the book.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我选择了用户名`elliot`，因为我是《黑客军团》这部电视剧的忠实粉丝，而且Elliot在轻松地黑入E Corp时一直在使用Linux！我强烈建议您选择`elliot`作为您的用户名，这样您就可以更轻松地跟着本书学习。
- en: You can then click on Continue, and the system installation will begin, as shown
    in the following screenshot.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 然后您可以点击“继续”，系统安装将开始，如下截图所示。
- en: '![](img/90acf23b-99c8-40d3-b8b4-9b3e5e6400d1.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![](img/90acf23b-99c8-40d3-b8b4-9b3e5e6400d1.jpg)'
- en: 'Figure 13: System Installation'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图13：系统安装
- en: The installation process will take a few minutes. Hang on there or make yourself
    a cup of coffee or something while the installation finishes.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 安装过程将需要几分钟。在安装完成时，请耐心等待或自己泡杯咖啡。
- en: You will have to restart your virtual machine when the installation is complete,
    as shown in the following screenshot.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，您需要重新启动虚拟机，如下截图所示。
