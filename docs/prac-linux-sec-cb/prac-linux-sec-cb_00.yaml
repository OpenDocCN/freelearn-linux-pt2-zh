- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: When setting up a Linux system, security is supposed to be an important part
    of all stages. A good knowledge of the fundamentals of Linux is essential to implementing
    a good security policy on the machine.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置Linux系统时，安全性应该是所有阶段的重要组成部分。对Linux基础知识的良好了解对于在机器上实施良好的安全策略至关重要。
- en: Linux, as it ships, is not completely secure, and it is the responsibility of
    the administrator to configure the machine in a way such that it becomes more
    secure.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Linux作为发行的时候并不完全安全，管理员有责任配置机器，使其更加安全。
- en: '*Practical Linux Security Cookbook* will work as a practical guide for administrators
    and help them configure a more secure machine.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 《实用Linux安全食谱》将作为管理员的实用指南，并帮助他们配置更安全的机器。
- en: If you want to learn about Kernel configuration, filesystem security, secure
    authentication, network security, and various security tools for Linux, this book
    is for you.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您想了解内核配置、文件系统安全、安全身份验证、网络安全以及Linux的各种安全工具，那么这本书适合您。
- en: Linux security is a massive subject and not everything can be covered in just
    one book. Still, *Practical Linux Security Cookbook* will give you a lot of recipes
    for securing your machine.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Linux安全是一个庞大的主题，并不是一本书就能涵盖所有内容。不过，《实用Linux安全食谱》将为您提供许多保护您机器的方法。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Linux Security Problems"), *Linux Security
    Problems*, covers various vulnerabilities and exploits in relation to Linux. It
    also discusses the kinds of security that can be implemented for these exploits.
    Topics include preparing security policies and security controls for password
    protection and server security and performing vulnerability assessments of the
    Linux system. It also covers the configuration of sudo access.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，Linux安全问题，涵盖了与Linux相关的各种漏洞和利用。它还讨论了可以针对这些漏洞实施的安全类型。主题包括为密码保护和服务器安全准备安全策略和安全控制，以及执行Linux系统的漏洞评估。它还涵盖了sudo访问的配置。
- en: '[Chapter 2](ch02.html "Chapter 2. Configuring a Secure and Optimized Kernel"),
    *Configuring a Secure and Optimized Kernel*, focuses on the process of configuring
    and building the Linux kernel and its testing. Topics covered include requirements
    for building a kernel, configuring a kernel, kernel installation, customization,
    and kernel debugging. The chapter also discusses configuring a console using Netconsole.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，配置安全和优化内核，侧重于配置和构建Linux内核及其测试的过程。涵盖的主题包括构建内核的要求、配置内核、内核安装、定制和内核调试。本章还讨论了使用Netconsole配置控制台。
- en: '[Chapter 3](ch03.html "Chapter 3. Local Filesystem Security"), *Local Filesystem
    Security*, looks at Linux file structures and permissions. It covers topics such
    as viewing file and directory details, handling files and file permissions using
    chmod, and the implementation of an access control list. The chapter also gives
    readers an introduction to the configuration of LDAP.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，本地文件系统安全，探讨了Linux文件结构和权限。它涵盖了查看文件和目录详细信息、使用chmod处理文件和文件权限以及实施访问控制列表等主题。本章还向读者介绍了LDAP的配置。
- en: '[Chapter 4](ch04.html "Chapter 4. Local Authentication in Linux"), *Local Authentication
    in Linux*, explores user authentication on a local system while maintaining security.
    Topics covered in this chapter include user authentication logging, limiting user
    login capabilities, monitoring user activity, authentication control definition,
    and also how to use PAM.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，Linux本地身份验证，探讨了在本地系统上进行用户身份验证并保持安全性。本章涵盖的主题包括用户身份验证日志记录、限制用户登录能力、监视用户活动、身份验证控制定义，以及如何使用PAM。
- en: '[Chapter 5](ch05.html "Chapter 5. Remote Authentication"), *Remote Authentication*,
    talks about authenticating users remotely on a Linux system. The topics included
    in this chapter are remote server access using SSH, disabling and enabling root
    login, restricting remote access when using SSH, copying files remotely over SSH,
    and setting up Kerberos.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，远程身份验证，讨论了在Linux系统上远程对用户进行身份验证。本章涵盖的主题包括使用SSH进行远程服务器访问、禁用和启用root登录、在使用SSH时限制远程访问、通过SSH远程复制文件以及设置Kerberos。
- en: '[Chapter 6](ch06.html "Chapter 6. Network Security"), *Network Security*, provides
    information about network attacks and security. It covers managing the TCP/IP
    network, configuring a firewall using Iptables, blocking spoofed addresses, and
    unwanted incoming traffic. The chapter also gives readers an introduction to configuring
    and using TCP Wrapper.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，网络安全，提供有关网络攻击和安全的信息。它涵盖了管理TCP/IP网络、使用Iptables配置防火墙、阻止欺骗地址和不需要的传入流量。本章还向读者介绍了配置和使用TCP
    Wrapper。
- en: '[Chapter 7](ch07.html "Chapter 7. Security Tools"), *Security Tools*, targets
    various security tools or software that can be used for security on a Linux system.
    Tools covered in this chapter include sXID, PortSentry, Squid proxy, OpenSSL server,
    Tripwire, and Shorewall.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，安全工具，针对可以用于Linux系统安全的各种安全工具或软件。本章涵盖的工具包括sXID、PortSentry、Squid代理、OpenSSL服务器、Tripwire和Shorewall。
- en: '[Chapter 8](ch08.html "Chapter 8. Linux Security Distros"), *Linux Security
    Distros*, introduces the readers to some of the famous distributions of Linux/Unix
    that have been developed in relation to security and penetration testing. The
    distros covered in this chapter include Kali Linux, pfSense, DEFT, NST, and Helix.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，Linux安全发行版，向读者介绍了一些与安全和渗透测试相关的著名Linux/Unix发行版。本章涵盖的发行版包括Kali Linux、pfSense、DEFT、NST和Helix。
- en: '[Chapter 9](ch09.html "Chapter 9. Patching a Bash Vulnerability"), *Patching
    a Bash Vulnerability*, explores the most famous vulnerability of Bash shell, which
    is known as Shellshock. It gives readers an understanding of Shellshock vulnerability
    and the security issues that can arise with its presence. The chapter also tells
    the reader how to use the Linux Patch Management system to secure their machine
    and also gives them an understanding of how patches are applied in a Linux system.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章 补丁Bash漏洞")，*补丁Bash漏洞*，探讨了Bash shell最著名的漏洞，即Shellshock。它使读者了解了Shellshock漏洞以及其存在可能引发的安全问题。该章还告诉读者如何使用Linux补丁管理系统来保护他们的机器，并使他们了解在Linux系统中如何应用补丁。'
- en: '[Chapter 10](ch10.html "Chapter 10. Security Monitoring and Logging"), *Security
    Monitoring and Logging*, provides information on monitoring logs in Linux, on
    a local system as well as a network. Topics discussed in this chapter include
    monitoring logs using Logcheck, using Nmap for network monitoring, system monitoring
    using Glances, and using MultiTail to monitor logs. A few other tools are also
    discussed, which include Whowatch, stat, lsof, strace, and Lynis.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章 安全监控和日志记录")，*安全监控和日志记录*，提供了有关在Linux上监控日志的信息，包括本地系统和网络。本章讨论的主题包括使用Logcheck监控日志，使用Nmap进行网络监控，使用Glances进行系统监控，以及使用MultiTail监控日志。还讨论了一些其他工具，包括Whowatch、stat、lsof、strace和Lynis。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要为这本书做好准备
- en: To get the most out of this book, readers should have a basic understanding
    of the Linux filesystem and administration. They should be aware of the basic
    commands of Linux, and knowledge about information security would be an added
    advantage.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 为了充分利用本书，读者应该对Linux文件系统和管理有基本的了解。他们应该熟悉Linux的基本命令，并且了解信息安全将是一个额外的优势。
- en: This book will include practical examples on Linux security using inbuilt tools
    of Linux as well as other available open source tools. As per the recipe, readers
    will have to install these tools if they are not already installed in Linux.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将包括使用Linux内置工具以及其他可用的开源工具进行Linux安全的实际示例。根据配方，读者将需要安装这些工具，如果它们尚未安装在Linux中。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: '*Practical Linux Security Cookbook* is intended for all those Linux users who
    already have knowledge of Linux filesystems and administration. You should be
    familiar with basic Linux commands. Understanding information security and its
    risks to a Linux system is also helpful in understanding the recipes more easily.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*实用Linux安全食谱*适用于所有那些已经了解Linux文件系统和管理的Linux用户。您应该熟悉基本的Linux命令。了解信息安全及其对Linux系统的风险也有助于更容易地理解配方。'
- en: However, even if you are unfamiliar with information security, you will be able
    to easily follow and understand the recipes discussed.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，即使您对信息安全不熟悉，也能轻松地跟随和理解所讨论的配方。
- en: Since *Practical Linux Security Cookbook* follows a practical approach, following
    the steps is very easy.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 由于*实用Linux安全食谱*采用了实用的方法，按照步骤非常容易。
- en: Sections
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (Getting
    ready, How to do it, How it works, There's more, and See also).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会经常看到几个标题（准备好、如何做、工作原理、还有更多、另请参阅）。
- en: 'To give clear instructions on how to complete a recipe, we use these sections
    as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个配方，我们使用以下部分：
- en: Getting ready
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备好
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在配方中可以期待什么，并描述如何设置配方所需的任何软件或任何预备设置。
- en: How to do it…
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做...
- en: This section contains the steps required to follow the recipe.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了跟随配方所需的步骤。
- en: How it works…
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理...
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包括对前一节发生的事情的详细解释。
- en: There's more…
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多...
- en: This section consists of additional information about the recipe in order to
    make the reader more knowledgeable about the recipe.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了有关配方的额外信息，以便使读者对配方更加了解。
- en: See also
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了有关配方的其他有用信息的链接。
- en: Conventions
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会发现许多区分不同类型信息的文本样式。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `md5sum` command will then print the calculated hash in a single line."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“`md5sum`命令然后会在一行中打印出计算出的哈希值。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式书写：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Navigate to **Main Menu** | **Backtrack** | **Exploitation Tools** | **Network
    Exploitation Tools** | **Metasploit Framework** | **Msfconsole**."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。例如，屏幕上看到的菜单或对话框中的单词会以这种形式出现在文本中：“导航到**主菜单** | **回溯**
    | **利用工具** | **网络利用工具** | **Metasploit框架** | **Msfconsole**。”'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方式出现在一个框中。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种形式出现。
