  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 太好了！现在我们可以看到我们的挂载点在`mount`命令中显示出来。同样，我们可以使用带有`-h`选项的`df`命令以可读的格式显示：
