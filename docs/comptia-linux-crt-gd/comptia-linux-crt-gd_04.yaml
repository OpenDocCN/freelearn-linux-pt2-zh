  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，挂载分区的步骤非常简单。但是，在某些发行版上，您将不得不指定文件系统类型。在网络中，挂载共享是一种常见的操作。挂载共享的一个例子如下：
