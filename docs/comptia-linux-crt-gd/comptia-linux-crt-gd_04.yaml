  type: TYPE_PRE
  zh: '[PRE15]'
- en: '[PRE16]'
  id: totrans-64
  prefs: []
  type: TYPE_PRE
  zh: '[PRE16]'
- en: From the preceding output, we have a long list of commands at our disposal.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 从前面的输出中，我们有一长串命令供我们使用。
- en: Remember to do a backup before making any change(s) to your partition.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在对分区进行任何更改之前，请备份数据。
