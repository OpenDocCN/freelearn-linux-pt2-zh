- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: CentOS 7 Linux is one of the most reliable Linux operating systems to be used
    for multiple functionalities in a computer infrastructure. It is like Pandora's
    box for any system administrator in that he can shape it to perform any task for
    his environment.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS 7 Linux是最可靠的Linux操作系统之一，可用于计算机基础设施中的多种功能。对于任何系统管理员来说，它就像潘多拉魔盒，因为他可以塑造它来执行环境中的任何任务。
- en: Having a CentOS 7 server in any infrastructure can help deploy a number of useful
    services to maintain, secure, and manage the infrastructure in a smart and automated
    way.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在任何基础设施中拥有CentOS 7服务器可以帮助部署许多有用的服务，以智能和自动化的方式维护、保护和管理基础设施。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Advanced User Management"), *Advanced User
    Management*, teaches you how to manage users and groups on CentOS 7 to get a better
    understanding of how it is organized.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章。高级用户管理")，“高级用户管理”，教您如何在CentOS 7上管理用户和组，以更好地了解其组织结构。'
- en: '[Chapter 2](ch02.html "Chapter 2. Security"), *Security*, shows the best practices
    to secure your CentOS 7 and some of its valuable services from many attacks that
    could disable the services or expose some critical data.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章。安全")，“安全”，展示了保护您的CentOS 7和一些宝贵服务免受可能禁用服务或暴露一些关键数据的攻击的最佳实践。'
- en: '[Chapter 3](ch03.html "Chapter 3. Linux for Different Purposes"), *Linux for
    Different Purposes*, enumerates and introduces a step-by-step tutorial on how
    to set up a list of very useful services that your computer infrastructure should
    have.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章。用于不同目的的Linux")，“用于不同目的的Linux”，列举并介绍了一步一步的教程，说明如何设置计算机基础设施应具有的一系列非常有用的服务。'
- en: '[Chapter 4](ch04.html "Chapter 4. Mail Server with Postfix"), *Mail Server
    with Postfix*, introduces you to Postfix as a common open source mail server to
    have it installed and configured for advanced usage.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章。使用Postfix的邮件服务器")，“使用Postfix的邮件服务器”，介绍了Postfix作为常见的开源邮件服务器，以便安装和配置以进行高级使用。'
- en: '[Chapter 5](ch05.html "Chapter 5. Monitoring and Logging"), *Monitoring and
    Logging*, monitors your infrastructure and follows your machine''s issues via
    user-friendly monitoring and logging tools.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章。监控和日志记录")，“监控和日志记录”，通过用户友好的监控和日志记录工具监控您的基础设施，并跟踪您的机器问题。'
- en: '[Chapter 6](ch06.html "Chapter 6. Virtualization"), *Virtualization*, initiates
    your virtual environment and explores the possibilities and benefits all the virtual
    technologies can offer.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章。虚拟化")，“虚拟化”，启动您的虚拟环境，并探索所有虚拟技术可以提供的可能性和好处。'
- en: '[Chapter 7](ch07.html "Chapter 7. Cloud Computing"), *Cloud Computing*, explores
    Cloud computing by building your own Cloud environment using OpenStack and its
    amazing components.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章。云计算")，“云计算”，通过使用OpenStack及其令人惊叹的组件构建自己的云环境，探索云计算。'
- en: '[Chapter 8](ch08.html "Chapter 8. Configuration Management"), *Configuration
    Management*, takes your infrastructure to an advanced level where everything runs
    on configuration management using Puppet, as it is one of the most famous configuration
    management tools in this field.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章。配置管理")，“配置管理”，将您的基础设施提升到一个高级水平，使一切都在使用Puppet进行配置管理，因为它是这个领域中最著名的配置管理工具之一。'
- en: '[Chapter 9](ch09.html "Chapter 9. Some Additional Tricks and Tools"), *Some
    Additional Tricks and Tools*, teaches you the small tricks and tools that can
    make your life easier when administrating the CentOS 7 server for any use.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章。一些额外的技巧和工具")，“一些额外的技巧和工具”，教您在管理CentOS 7服务器时可以使生活更轻松的一些小技巧和工具。'
- en: What you need for this book
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 您需要什么
- en: 'To follow this book properly, we recommend that you have one CentOS 7 server
    to hold most of these services with the following characteristics:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 要正确地遵循本书，我们建议您拥有一个CentOS 7服务器，以满足大多数这些服务的以下特征：
- en: 'CPU: 4 Core 3.00 GHz'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU：4核3.00 GHz
- en: 'Memory: 6 GB RAM'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：6 GB RAM
- en: 'Hard Disk: 150 GB'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬盘：150 GB
- en: 'Network: 1 Gbit/s'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络：1 Gbit/s
- en: 'Also, you will need some machines with the following characteristics to test
    the services on:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您需要一些具有以下特征的机器来测试服务：
- en: 'CPU: 2 Core 3.00 GHz'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: CPU：2核3.00 GHz
- en: 'Memory: 2 GB RAM'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内存：2 GB RAM
- en: 'Hard Disk: 50 GB'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬盘：50 GB
- en: 'Network: 1Gbit/s'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络：1Gbit/s
- en: A good Internet connection and a Gigabit network switch are also required.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 还需要良好的互联网连接和千兆网络交换机。
- en: Who this book is for
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁
- en: If you are a Linux system administrator with an intermediate administration
    level, this is your opportunity to master the brand new distribution of CentOS.
    If you wish to possess a fully sustainable Linux server, with all its new tools
    and tweaks, that serves a variety of services to your users and customers, this
    book is ideal for you. It is your ticket to easily adapting to all the changes
    made in the latest shift.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是具有中级管理水平的Linux系统管理员，那么这是您掌握全新的CentOS发行版的机会。如果您希望拥有一个完全可持续的Linux服务器，具有所有新工具和调整，为用户和客户提供各种服务，那么这本书非常适合您。这是您轻松适应最新变化的通行证。
- en: Conventions
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 惯例
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，您将找到许多文本样式，用于区分不同类型的信息。以下是这些样式的一些示例以及它们的含义解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "We
    can include other contexts through the use of the `include` directive."'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter句柄显示如下：“我们可以通过使用`include`指令包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块设置如下：
- en: '[PRE0]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都以以下形式编写：
- en: '[PRE1]'
  id: totrans-33
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Then we define the fields asked to fill **Country Name**, **State or Province
    Name**, **Locality Name**, **Organization Name**, **Organizational Unit Name**,
    **Common Name**, and **Email Address**."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要单词**以粗体显示。屏幕上看到的单词，例如菜单或对话框中的单词，会以这样的方式出现在文本中："然后我们定义要填写的字段**国家名称**，**州或省名称**，**地点名称**，**组织名称**，**组织单位名称**，**通用名称**和**电子邮件地址**"。'
- en: Note
  id: totrans-35
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会出现在这样的框中。
- en: Tip
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 技巧和窍门会出现在这样。
- en: Reader feedback
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢什么。读者的反馈对我们很重要，因为它可以帮助我们开发您真正能够充分利用的标题。
- en: To send us general feedback, simply e-mail `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book's title in the subject of your message.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个专题上有专业知识，并且有兴趣撰写或为一本书做出贡献，请参阅我们的作者指南[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您是Packt书籍的自豪所有者，我们有很多东西可以帮助您充分利用您的购买。
- en: Downloading the color images of this book
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/MasteringCentOS7LinuxServer_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MasteringCentOS7LinuxServer_ColorImages.pdf).
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一个PDF文件，其中包含本书中使用的屏幕截图/图表的彩色图片。彩色图片将帮助您更好地理解输出中的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/MasteringCentOS7LinuxServer_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/MasteringCentOS7LinuxServer_ColorImages.pdf)下载此文件。
- en: Errata
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误是难免的。如果您在我们的书籍中发现错误——也许是文本或代码中的错误——我们将不胜感激，如果您能向我们报告。通过这样做，您可以帮助其他读者避免挫折，并帮助我们改进本书的后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击**勘误提交表**链接，并输入您的勘误详情。一旦您的勘误经过验证，您的提交将被接受，并且勘误将被上传到我们的网站或添加到该标题的勘误部分的任何现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看先前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将出现在**勘误**部分下。
- en: Piracy
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上侵犯版权材料的盗版是所有媒体持续存在的问题。在Packt，我们非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并附上涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者和我们提供有价值内容的能力。
- en: Questions
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`,
    and we will do our best to address the problem.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决问题。
