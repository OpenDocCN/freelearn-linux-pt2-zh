- en: echo &#x201D;Goodbye My Friend&#x201D;
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: echo “再见，我的朋友”
- en: I want to congratulate you on finishing reading the book and learning over 116
    Linux commands. I hope you have enjoyed reading it as much as I have enjoyed writing
    it! Linux surely requires a curious brain, and I bet you are very courageous to
    give Linux a shot. I once read a quote that said, "Linux is user-friendly — it's
    just choosy about who its friends are," so I now welcome you to the elite Linux
    club.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我要祝贺你完成了阅读这本书，并学习了116多个Linux命令。我希望你和我写作一样享受阅读！Linux确实需要一个好奇的大脑，我敢打赌你很勇敢地尝试了Linux。我曾经读过一句话，说“Linux很友好
    - 它只是对它的朋友挑剔”，所以现在我欢迎你加入精英Linux俱乐部。
- en: Where to go next?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 接下来去哪里？
- en: 'You now may be wondering, "where do I go from here?"; most people ask the same
    question after learning a new skill, and here are my two cents on what to do after
    learning Linux:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在可能会想，“接下来该怎么办？”; 大多数人在学会一项新技能后都会问同样的问题，以下是我对学会Linux后该做什么的建议：
- en: Put your new skill to work! If you don't keep practicing what you have learned,
    you will eventually lose it.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你的新技能投入实践！如果你不继续练习所学的东西，最终会失去它。
- en: Validate your skill! Employers will surely love it if you have a Linux certification,
    such as the Linux Foundation LFCS/LFCE certifications or Red Hat RHCSA/RHCE certifications.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证你的技能！雇主肯定会喜欢你有Linux认证，比如Linux基金会LFCS/LFCE认证或红帽RHCSA/RHCE认证。
- en: Make money! Linux is in huge demand; start applying for Linux jobs.
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 赚钱！Linux需求量很大；开始申请Linux工作。
- en: Become a Linux kernel developer! If you are a programmer or you want to become
    one, you might want to consider learning about the Linux kernel, and maybe one
    day you can become a Linux kernel contributor.
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 成为Linux内核开发者！如果你是程序员，或者想成为一名程序员，你可能会考虑学习Linux内核，也许有一天你可以成为Linux内核的贡献者。
- en: Learn another skill! You have now learned Linux; you might want to learn about
    cloud computing, cybersecurity, or computer networking. It really depends on what
    your end goal is and your areas of interest.
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 学习另一项技能！你现在已经学会了Linux；你可能想学习云计算、网络安全或计算机网络。这取决于你的最终目标和兴趣领域。
- en: Keep in touch
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 保持联系
- en: You can connect with me on LinkedIn. Also, do not hesitate to send me an email
    if you ever want to enroll in any of my Udemy courses; I will be more than happy
    to send you a free coupon!
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在LinkedIn上联系我。此外，如果你想参加我的Udemy课程，不要犹豫给我发邮件；我将非常乐意给你发送免费优惠券！
