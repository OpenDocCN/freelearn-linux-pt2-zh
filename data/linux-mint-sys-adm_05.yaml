- en: Chapter 5. Installing, Removing, and Upgrading Software
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 5 章。安装、卸载和升级软件
- en: '*In this chapter, you''re going to learn one of the most important and basic
    tasks done by system administrators. These tasks are related to software, specifically
    how to install, remove, and keep your operating system up-to-date.*'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*在本章中，你将学习系统管理员最重要的基本任务之一。这些任务与软件相关，特别是如何安装、卸载和保持操作系统更新。*'
- en: 'In this chapter we will learn:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将学习：
- en: Installing software
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 安装软件
- en: Removing installed software
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 卸载已安装的软件
- en: Applying upgrades
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用升级
- en: Installing software
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装软件
- en: Sooner or later, system administrators need to install software in one or more
    machines. In fact, this is one of the most common tasks for the users of this
    kind of operating system. Linux Mint includes thousands of software applications
    that can be installed easily. Remember that when you install the operating system,
    a lot of software is installed by default. Also, it's possible to install additional
    software provided by Linux Mint. In order to facilitate the process of installing
    software in Linux Mint, this operating system includes a tool named **Software
    Manager** .
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 系统管理员迟早需要在至少一台机器上安装软件。事实上，这是这类操作系统用户最常见的任务之一。Linux Mint 包含数千个可以轻松安装的软件应用程序。请记住，当你安装操作系统时，默认会安装大量软件。此外，还可以安装
    Linux Mint 提供的额外软件。为了简化在 Linux Mint 中安装软件的过程，该操作系统包含了一个名为**软件管理器**的工具。
- en: Time for action – installing AbiWord word processor
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 安装 AbiWord 文字处理器
- en: 'We''re going to install a text processor named **AbiWord** ([http://www.abisource.com](http://www.abisource.com))
    using the Software Manager application. Let us see how this is done:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将使用软件管理器应用程序安装名为**AbiWord**的文字处理器（[http://www.abisource.com](http://www.abisource.com)）。让我们看看这是如何完成的：
- en: Click on the **Menu** button and then click on the **All Applications** button
    located on the right-hand side of the **Favorites** pane:![Time for action – installing
    AbiWord word processor](img/9601_05_01.jpg)
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**菜单**按钮，然后点击**所有应用程序**按钮，该按钮位于**收藏夹**窗格的右侧：![行动时间 – 安装 AbiWord 文字处理器](img/9601_05_01.jpg)
- en: Look for the **Administration** menu option, and click on the **Software Manager**
    menu option; then a new window will be displayed:![Time for action – installing
    AbiWord word processor](img/9601_05_02.jpg)
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找**管理**菜单选项，然后点击**软件管理器**菜单选项；然后将显示一个新窗口：![行动时间 – 安装 AbiWord 文字处理器](img/9601_05_02.jpg)
- en: Enter **abiword** in the textbox located on the right-hand side of the **Software
    Manager** main window, then hit *Enter* when you're ready.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**软件管理器**主窗口右侧的文本框中输入**abiword**，然后准备好后按*Enter*。
- en: Now, you can see a list with a lot of software that is related to your search.
    Actually, the first result of the list is the text processor that we want to install,
    which is shown in this screenshot:![Time for action – installing AbiWord word
    processor](img/9601_05_03.jpg)
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，你可以看到一个包含许多与你搜索相关的软件的列表。实际上，列表的第一个结果就是我们想要安装的文字处理器，如本截图所示：![行动时间 – 安装 AbiWord
    文字处理器](img/9601_05_03.jpg)
- en: Double-clicking on an item will display information about the selected item:![Time
    for action – installing AbiWord word processor](img/9601_05_04.jpg)
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 双击一个项目将显示有关所选项目的信息：![行动时间 – 安装 AbiWord 文字处理器](img/9601_05_04.jpg)
- en: Right now, you're ready to click on the **Install** button. By doing that, the
    installation process for AbiWord will be launched. You can see a progress bar
    indicating how the installation is progressing.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，你可以点击**安装**按钮。这样做将启动 AbiWord 的安装过程。你可以看到一个进度条，指示安装的进度。
- en: In order to check whether AbiWord is installed in your system, you can open
    a shell and type `AbiWord`, and then press *Enter*. AbiWord will be executed,
    and you can start to use it.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了检查 AbiWord 是否已安装在你的系统中，你可以打开一个 shell 并输入`AbiWord`，然后按*Enter*。AbiWord 将被执行，你可以开始使用它。
- en: '*What just happened?*'
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: Usually, GNU/Linux distributions include a lot of software that is ready to
    be installed in a specific format called a **package** . Software is organized
    in different packages and some applications need more than one package; this fact
    is called package dependency. Linux Mint uses packages in the **Debian** (**DEB**)
    format, same as the Ubuntu Linux and Debian operating systems.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，GNU/Linux 发行版包含大量准备以称为**包**的特定格式安装的软件。软件被组织在不同的包中，一些应用程序需要多个包；这被称为包依赖关系。Linux
    Mint 使用与 Ubuntu Linux 和 Debian 操作系统相同的**Debian**（**DEB**）格式的包。
- en: Packages are usually retrieved and installed from a storage location in a computer.
    This location is called a repository, and it contains many software packages ready
    to be downloaded and installed in your machine.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 软件包通常是从计算机上的一个存储位置检索和安装的。这个位置称为仓库，它包含许多准备下载并在您的机器上安装的软件包。
- en: Software Manager is an application developed by Linux Mint developers specifically
    for Linux Mint. This tool allows you to list, install, and remove software. Technically,
    Software Manager is a frontend for some commands, such as `apt-get` and `apt-cache`.
    Using a GUI, Software Manager provides an easy and intuitive way to list, install,
    and remove software, avoiding the use of the command-line interface.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 软件管理器是Linux Mint开发人员专门为Linux Mint开发的应用程序。该工具允许您列出、安装和删除软件。从技术上讲，软件管理器是一些命令（如`apt-get`和`apt-cache`）的前端。通过使用图形用户界面，软件管理器提供了一种简单直观的方式来列出、安装和删除软件，避免了使用命令行界面。
- en: For learning how to install software, we've installed AbiWord, a simple but
    useful word processor. As you must have discovered, it's pretty easy to install
    software through packages provided by Linux Mint. You only need to look for a
    software and click on the **Install** button. Obviously, you can install a lot
    of different software on your machine following the same process.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 为了学习如何安装软件，我们安装了AbiWord，一个简单但有用的文字处理器。如您所知，通过Linux Mint提供的软件包安装软件非常容易。您只需找到一个软件并点击**安装**按钮。显然，您可以通过相同的流程在机器上安装许多不同的软件。
- en: It's important to know that not only software distributed in packages can be
    installed in Linux Mint, but you can install software distributed in other formats,
    such as tarball and ZIP files as well. However, Mint includes a lot of software
    distributed in DEB packages, so this method of installation is advisable. Actually,
    it's good practice to use Software Manager to install software on your Linux Mint
    operating system.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 重要的是要知道，不仅可以通过软件包在Linux Mint上安装软件，还可以安装以其他格式（如tarball和ZIP文件）分发的软件。然而，Mint包含了许多以DEB软件包分发的软件，因此这种安装方法是可取的。实际上，使用软件管理器在Linux
    Mint操作系统上安装软件是一个良好的实践。
- en: Have a go hero – discovering software provided by Linux Mint
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动手实践 – 探索Linux Mint提供的软件
- en: When you launch Software Manager, a window showing you different icons will
    be displayed. Each icon represents a different category of software included in
    Linux Mint. For example, you can see the **Internet**, **Sound and Video**, **Graphics**,
    and **Office** categories, among others. By clicking on each one, you'll have
    access to packages belonging to the selected category. You can try and click on
    a category, take a look at the list of packages for that category, and try to
    install one of the packages. This process allows you to discover interesting software
    that can be installed on your machine.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当您启动软件管理器时，将显示一个窗口，其中显示了不同的图标。每个图标代表Linux Mint中包含的不同类别的软件。例如，您可以看到**互联网**、**声音和视频**、**图形**和**办公**类别等。通过点击每个类别，您将能够访问属于所选类别的软件包。您可以尝试点击一个类别，查看该类别的软件包列表，并尝试安装其中一个软件包。这个过程允许您发现可以在您的机器上安装的有趣软件。
- en: Removing software
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 删除软件
- en: Previously, we learned how to install software on your Linux Mint machine. Also,
    it's interesting and useful to know how to do the opposite step. You can remove
    installed software on your machine by following a simple process using the Software
    Manager tool. Remember, you can remove software installed by default during the
    installation process of the operating system or remove software that you have
    installed through the Software Manager application.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 之前，我们学习了如何在Linux Mint机器上安装软件。同样，了解如何执行相反的操作也很有趣且实用。您可以通过使用软件管理器工具遵循一个简单的过程来删除机器上已安装的软件。请记住，您可以删除在操作系统安装过程中默认安装的软件，或者通过软件管理器应用程序安装的软件。
- en: Time for action – removing the AbiWord program
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 删除AbiWord程序
- en: 'Let''s remove AbiWord from our system by following these steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们通过以下步骤从我们的系统中删除AbiWord：
- en: Click on the **Menu** button. On the left-hand side of the pane following the
    **System** label, you will find an option called **Software Manager**; click on
    it.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**菜单**按钮。在**系统**标签后的左侧窗格中，您将找到一个名为**软件管理器**的选项；点击它。
- en: Now, **Software Manager** will be launched. Type `abiword` in the search box,
    and press *Enter*.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，**软件管理器**将被启动。在搜索框中输入`abiword`，然后按*Enter*键。
- en: You will see a list displaying coincidences of your searching; click on the
    first one, and **Software Manager** will show you some information about **AbiWord**.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 您将看到一个显示搜索结果的列表；点击第一个，**软件管理器**将向您展示有关**AbiWord**的一些信息。
- en: In order to remove **AbiWord** from your system, you only need to click on the
    **Remove** button and the removing process will start automatically.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要从您的系统中删除**AbiWord**，您只需点击**删除**按钮，删除过程将自动开始。
- en: '*What just happened?*'
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*发生了什么？*'
- en: As we have commented before, Software Manager allows us to remove software from
    our system. We only need to look for the right package, select it, and then click
    on the **Remove** button. It's an easy and clean process, which helps the system
    administrators to a great extent. Also, it's very intuitive for newbie users who
    don't want to use the command-line interface.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们之前所评论的，软件管理器允许我们从系统中删除软件。我们只需要找到正确的软件包，选择它，然后点击**删除**按钮。这是一个简单而干净的过程，对系统管理员有很大帮助。同时，对于不想使用命令行界面新手用户来说，它也非常直观。
- en: Before clicking on the **Remove** button, you can see a label informing you
    that the AbiWord software was installed on your system. When the software is not
    installed, this label is different and a **Not Installed** message is displayed
    instead. This is a simple and effective way to know if a specific software is
    installed or not on your Linux Mint machine.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在点击**删除**按钮之前，您会看到一个标签，告诉您AbiWord软件已安装在您的系统上。当软件未安装时，此标签不同，并显示**未安装**消息。这是一种简单而有效的方式，可以知道特定软件是否安装在您的Linux
    Mint机器上。
- en: By now, you must have realized that we launched Software Manager through a different
    menu option than what was explained previously in the *Installing software* section.
    Both of them are valid methods for launching this useful tool.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，您一定已经意识到我们通过与之前在*安装软件*部分中解释的不同菜单选项启动了软件管理器。这两种方法都是启动这个有用工具的有效方法。
- en: Upgrading software
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 升级软件
- en: Between the release cycles, Linux Mint developers upgrade some software that
    is included in the operating system. This means that the system administrators
    should check what software has been upgraded and they should decide which of this
    software should be installed on the machine. Occasionally, upgraded software only
    applies minor changes, such as simple improvements or unimportant bug fixes. However,
    at times upgraded software also includes important security bug fixes. If we don't
    apply them, our machine can be at a serious risk. That's the reason we frequently
    check which software has been upgraded for our Linux Mint version.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 在发布周期之间，Linux Mint的开发者会升级操作系统中包含的一些软件。这意味着系统管理员应该检查哪些软件已经升级，并决定应该在机器上安装哪些软件。偶尔，升级的软件只涉及较小的更改，例如简单的改进或不重要的错误修复。然而，有时升级的软件也包括重要的安全错误修复。如果我们不应用这些修复，我们的机器可能会面临严重风险。这就是我们经常检查哪些软件已经为我们的Linux
    Mint版本升级的原因。
- en: Time for action – upgrading software through the Update Manager tool
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 操作时间 – 通过更新管理器工具升级软件
- en: 'We''re going to discover which software is ready to be upgraded and we''ll
    then proceed to install it. Here is how that is done:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将要发现哪些软件已经准备好进行升级，然后我们将继续安装它。以下是操作步骤：
- en: Click on the **Menu** button on the bottom panel, and then click on the **All
    Applications** button located at the right-hand side of the **Favorites** pane.
    Now you can see a menu option called **Administration**; click on it to display
    a new menu, where you can see the **Update Manager** menu option, as shown in
    the following screenshot:![Time for action – upgrading software through the Update
    Manager tool](img/9601_05_06.jpg)
  id: totrans-41
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击底部面板上的**菜单**按钮，然后点击**收藏夹**窗格右侧的**所有应用程序**按钮。现在您可以看到一个名为**管理**的菜单选项；点击它以显示一个新菜单，您可以在其中看到**更新管理器**菜单选项，如下图所示：![操作时间
    – 通过更新管理器工具升级软件](img/9601_05_06.jpg)
- en: After clicking on the **Update Manager** menu option, an application with the
    same name will be launched, as can been seen here:![Time for action – upgrading
    software through the Update Manager tool](img/9601_05_07.jpg)
  id: totrans-42
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**更新管理器**菜单选项后，将启动一个同名的应用程序，如下图所示：![操作时间 – 通过更新管理器工具升级软件](img/9601_05_07.jpg)
- en: '**Update Manager** displays a list with only a single package that can be upgraded.
    Click on the **Install Updates** button.'
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**更新管理器**显示一个列表，其中只有一个软件包可以升级。点击**安装更新**按钮。'
- en: The upgrading process for the **mintupdate** package will be launched; when
    this process is finished, you will see a complete list of available software that
    can be upgraded.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将启动**mintupdate**软件包的升级过程；此过程完成后，您将看到一个完整的可升级软件列表。
- en: Right now, you're ready to select the packages that you want to upgrade. It's
    good practice to select all of them; you should install the packages listed as
    level **1** at least. Click on the **Install Updates** button when you're ready.
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，您已准备好选择要升级的软件包。选择所有软件包是一个好习惯；至少应安装标记为**1**级的软件包。准备好后，点击**安装更新**按钮。
- en: When the upgrading process is finished, you'll see an empty list in **Update
    Manager**.
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 升级过程完成后，您将在**Update Manager**中看到一个空列表。
- en: '*What just happened?*'
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚刚发生了什么？*'
- en: Update Manager is an effective application provided by Linux Mint to install
    new versions of installed software and to install security upgrades on your machine.
    When you launch that application the first time, you will see only a single item
    in a list for applying upgrades. This item indicates that you need to install
    an upgrade for **mintupdate**, which is the codename of Update Manager. Obviously,
    before applying other upgrades, we need to upgrade the tool itself. Once this
    process is finished, **Update Manager** will be launched again to check which
    software can be upgraded.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Update Manager是Linux Mint提供的一个有效应用程序，用于安装已安装软件的新版本并在您的机器上安装安全升级。当您首次启动该应用程序时，您将只看到一个用于应用升级的列表项。该项表示您需要为**mintupdate**（Update
    Manager的代号）安装升级。显然，在应用其他升级之前，我们需要先升级工具本身。一旦此过程完成，**Update Manager**将再次启动以检查哪些软件可以升级。
- en: The list of software ready to be upgraded displays different items providing
    information about the package name, installed version, and new version available.
    Also, a number for each item is displayed. This number ranges from 1 to 5, and
    it indicates a level based on the importance of the upgrade. Level 1 indicates
    that Linux Mint developers certify that a package and packages marked with this
    level should be upgraded as soon as possible. Usually, security updates use this
    level. The next level is for those packages whose upgrade is recommended by Linux
    Mint developers. Level 3 indicates that it is safe to apply an upgrade, but Linux
    Mint developers didn't test it. Packages marked with level 4 are unsafe, and if
    you upgrade it, the stability of the system can be affected. Finally, level 5
    is for dangerous packages (in the unstable stage of development or with broken
    dependencies), and Linux Mint developers know that they can damage the operating
    system.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 准备升级的软件列表显示了不同的项，提供了有关软件包名称、已安装版本和新可用版本的信息。此外，每个项都显示了一个数字。这个数字范围从1到5，表示基于升级重要性的级别。1级表示Linux
    Mint开发人员认证某个软件包以及标记为此级别的软件包应尽快升级。通常，安全更新使用此级别。下一级别是Linux Mint开发人员推荐的升级软件包。3级表示应用升级是安全的，但Linux
    Mint开发人员未对其进行测试。标记为4级的软件包是不安全的，如果您升级它，系统的稳定性可能会受到影响。最后，5级是针对危险软件包（处于不稳定开发阶段或具有损坏的依赖关系），Linux
    Mint开发人员知道它们可能会破坏操作系统。
- en: In general terms, it's a good idea to launch Software Manager frequently and
    upgrade only those packages marked as level 1 and level 2\. For levels 3, 4, and
    5, system administrators and advanced users should decide about applying upgrades
    or not themselves. Also, you can mark all the packages listed or only a few of
    them. Usually, this is a task of the system administrator; it is he or she who
    takes these kinds of decisions. By default, only packages from level 1 to 3 are
    displayed in the list for upgrading. You can change this preference by going to
    **Edit** | **Preferences**.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 通常情况下，经常启动软件管理器并仅升级标记为1级和2级的软件包是一个好主意。对于3级、4级和5级的软件包，系统管理员和高级用户应自行决定是否应用升级。此外，您可以选择标记所有列出的软件包或仅标记其中几个。通常，这是系统管理员的任务；是他或她做出这类决定。默认情况下，列表中仅显示1级到3级的软件包以供升级。您可以通过转到**编辑**
    | **首选项**来更改此偏好设置。
- en: Have a go hero – finding out how to change preferences in Update Manager
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动手实践 – 找出如何在Update Manager中更改首选项
- en: Some preferences of Update Manager can be changed. For example, you can change
    which level of upgrade is displayed by default. Also, you can select the frequency
    for refreshing information after clicking on the **Refresh** button. On the other
    hand, you can decide which packages will be ignored by Update Manager.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 更新管理器的一些偏好设置可以更改。例如，你可以更改默认显示的升级级别。此外，你可以选择点击**刷新**按钮后刷新信息的频率。另一方面，你可以决定哪些软件包将被更新管理器忽略。
- en: Another important option offered by Update Manager is the option of choosing
    which kind of packages can be installed and from what server. By default, main,
    upstream, and imported packages are selected. Also, it's possible to add additional
    repositories instead of the official ones provided by Mint. For the server, the
    main server of Linux Mint is selected, but you can choose one of the many available
    mirrors.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 更新管理器提供的另一个重要选项是选择可以安装哪种类型的软件包以及从哪个服务器获取。默认情况下，主软件包、上游软件包和导入的软件包被选中。此外，还可以添加额外的仓库，而不是使用Mint提供的官方仓库。对于服务器，默认选择的是Linux
    Mint的主服务器，但你可以从众多可用的镜像中选择一个。
- en: Summary
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: After reading this chapter, you have learned how to deal with software on your
    computer. Basically, we have discovered how to perform some important operations,
    such as installing, removing, and upgrading software. Linux Mint offers us two
    great applications to carry out the mentioned actions related to software, namely
    Update Manager and Software Manager.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读本章后，你已经学会了如何处理计算机上的软件。基本上，我们发现了如何执行一些重要操作，如安装、卸载和升级软件。Linux Mint为我们提供了两个出色的应用程序来执行与软件相关的上述操作，即更新管理器和软件管理器。
- en: 'Specifically, we covered:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 具体来说，我们涵盖了：
- en: How Linux Mint distributes software using packages
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何使用软件包在Linux Mint中分发软件
- en: Using Software Manager to add and remove software on Linux Mint
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用软件管理器在Linux Mint上添加和删除软件
- en: How to upgrade software through the Update Manager tool
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如何通过更新管理器工具升级软件
- en: Although Software Manager is the main tool for installing and removing software
    in Linux Mint, another tool called **Synaptic Package Manager** is included in
    this operating system. This tool offers a low-level control of packages, so you
    can use it when you're looking for a specific package instead of a specific application.
    Remember that a single application can be distributed in more than one package.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管软件管理器是Linux Mint中安装和卸载软件的主要工具，但该操作系统还包含另一个工具，称为**新立得软件包管理器**。这个工具提供了对软件包的低级控制，因此当你寻找特定软件包而不是特定应用程序时，可以使用它。请记住，单个应用程序可以分布在多个软件包中。
- en: In the next chapter, we're going to learn how to deal with hardware in Linux
    Mint.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习如何在Linux Mint中处理硬件。
