- en: '![](img/00096.jpeg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00096.jpeg)'
- en: 'Then we need to see a root password:'
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后我们需要设置一个root密码：
- en: '![](img/00097.jpeg)'
  id: totrans-106
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00097.jpeg)'
- en: 'We should set a difficult password that no one can guess:'
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们应该设置一个没有人能猜到的复杂密码：
- en: '![](img/00098.jpeg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00098.jpeg)'
- en: Now, we are going to allow the CentOS 7 to perform the installation—give it
