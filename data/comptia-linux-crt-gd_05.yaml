  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00094.jpeg)'
- en: 'Now, we must confirm our changes by selecting Accept Changes:'
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
