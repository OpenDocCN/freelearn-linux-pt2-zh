  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 从前面的屏幕截图中，我们可以看到CentOS 7安装已经检测到了Ubuntu安装。
- en: For this CentOS 7 installation, we mount `/boot` to the `/boot` mount point
    for CentOS 7.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个CentOS 7安装，我们将`/boot`挂载到CentOS 7的`/boot`挂载点。
- en: Be careful whenever removing partitions as this can have some adverse effects
    on the operational status of your system. In other words, you may accidentally
    remove some critical configuration files that were stored on a partition(s), or,
    even worse, your system may be unable to boot.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在删除分区时要小心，因为这可能会对系统的运行状态产生一些不利影响。换句话说，您可能会意外删除一些存储在分区上的关键配置文件，或者更糟糕的是，您的系统可能无法启动。
- en: 'Next, we create the `/` partition for CentOS 7:'
