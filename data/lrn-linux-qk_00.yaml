- en: Preface
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 前言
- en: Linux is in huge demand in the IT industry as it powers over 90% of the world's
    supercomputers and servers. Linux is also by far the most popular operating system
    in the public cloud. Linux is the backbone infrastructure of the world's top companies,
    like Amazon, Google, IBM, and Paypal. You need to start learning Linux right now!
    *Learn Linux Quickly, First Edition* was written over the course of two years,
    from May 2018 to May 2020\. This book implements a modern approach to learning
    Linux, and you will most definitely get to appreciate its uniqueness and friendly
    tone.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux在IT行业中需求量巨大，因为它为全球超过90%的超级计算机和服务器提供动力。Linux也是公共云中最受欢迎的操作系统。Linux是全球顶级公司的基础架构，如亚马逊、谷歌、IBM和Paypal。您现在就需要开始学习Linux！*快速学习Linux，第一版*是在两年的时间内编写的，从2018年5月到2020年5月。这本书采用了一种现代的学习Linux的方法，您一定会欣赏它的独特性和友好的语气。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书是为谁准备的
- en: If you have always wanted to learn Linux but are still afraid to do so, this
    book is for you! A lot of people think of Linux as a sophisticated operating system
    that only hackers and geeks know how to use, and thus they abort their dream of
    learning Linux. Well, let me surprise you! Linux is simple and easy to learn,
    and this book is the ultimate proof! You may have stumbled across a variety of
    sources that all explain Linux in a complicated and dry manner. This book does
    exactly the opposite; it teaches you Linux in a delightful and friendly way so
    that you will never get bored, and you will always feel motivated to learn more.
    *Learn Linux Quickly* doesn't assume any prior Linux knowledge, which makes it
    a perfect fit for beginners. Nevertheless, intermediate and advanced Linux users
    will still find this book very useful as it goes through a wide range of topics.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您一直想学习Linux，但仍然害怕这样做，那么这本书就是为您准备的！很多人认为Linux是一种只有黑客和极客才知道如何使用的复杂操作系统，因此他们放弃了学习Linux的梦想。好吧，让我来给您一个惊喜！Linux是简单易学的，而这本书就是最好的证明！您可能已经看过各种解释Linux的来源，它们都以复杂和枯燥的方式解释Linux。而这本书恰恰相反；它以一种愉快和友好的方式教会您Linux，这样您永远不会感到无聊，而且您总是会有动力学习更多。*快速学习Linux*不假设任何先前的Linux知识，这使它非常适合初学者。然而，中级和高级的Linux用户仍然会发现这本书非常有用，因为它涵盖了广泛的主题。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书涵盖了什么内容
- en: '[Chapter 1](4eda544a-b09a-43e8-ae77-95ee0249933f.xhtml), *Your First Keystrok**es.* In
    this introductory chapter, you will learn about the history of Linux and the impact
    of Linux in today''s world and how it may shape the future. You will also learn
    how to install a Linux virtual machine and run few simple commands.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，*您的第一个按键*。在这个介绍性的章节中，您将了解Linux的历史以及Linux在当今世界的影响以及它可能如何塑造未来。您还将学习如何安装Linux虚拟机并运行一些简单的命令。
- en: '[Chapter 2](f913f952-ce7c-45c5-b7cc-fafcbc4068b1.xhtml), *Climbing the Tree*.
    In this chapter, you will learn how the Linux filesystem hierarchy is organized
    and explore various Linux commands that will help you in navigating the Linux
    directory tree.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*攀登树*。在本章中，您将学习Linux文件系统层次结构的组织方式，并探索各种Linux命令，这些命令将帮助您浏览Linux目录树。
- en: '[Chapter 3](4c4cbccc-87f4-4afc-88c1-9b44a9c0d50c.xhtml), *Meet the Editors.*
    Most of what you do on Linux revolves around files! In this chapter, you will
    learn how to use popular text editors like `nano` and `vi` to view and edit Linux
    files. You will also learn some handy commands that will let you view files from
    the comfort of your own Terminal!'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*遇见编辑器*。在Linux上，您所做的大部分工作都与文件有关！在本章中，您将学习如何使用流行的文本编辑器，如`nano`和`vi`来查看和编辑Linux文件。您还将学习一些方便的命令，让您可以在自己的终端舒适地查看文件！
- en: '[Chapter 4](2d5ae9cd-4107-42e5-be4d-abbc5bd98839.xhtml), *Copying, Moving,
    and Deleting Files*. In this chapter, you will learn how to perform various operations
    on files. You will learn how to copy, move, and delete files. You will also learn
    how to rename and hide files!'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*复制、移动和删除文件*。在本章中，您将学习如何对文件执行各种操作。您将学习如何复制、移动和删除文件。您还将学习如何重命名和隐藏文件！
- en: '[Chapter 5](04341b3b-971d-4ea1-aae1-fc527b8e6bfa.xhtml), *Read Your Manuals!*
    Let''s be honest! You can''t memorize all the Linux commands that exist; no one
    can! That''s why in this chapter, you will learn how to utilize and make use of
    the various Linux help and documentation tools.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*阅读您的手册*！让我们诚实一点！您无法记住所有存在的Linux命令；没有人可以！这就是为什么在本章中，您将学习如何利用和使用各种Linux帮助和文档工具。
- en: '[Chapter 6](10bdcc42-aeaf-493a-8c23-9fa33f778424.xhtml), *Hard **versus* *Soft
    Links*. In this chapter, you will first understand the concept of a file `inode`.
    You will also learn how to create hard and soft links and how they are different
    from one another.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，*硬链接与软链接*。在本章中，您将首先了解文件`inode`的概念。您还将学习如何创建硬链接和软链接，以及它们之间的区别。
- en: '[Chapter 7](6dffe2a7-56c5-4aef-8530-31ab359b827b.xhtml), *Who Is Root?* It''s
    time to finally meet the root user! In this chapter, you will understand the limits
    of regular users, and will also realize how powerful the root user is; you will
    also learn how to switch between different users on the system.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，*谁是Root？*是时候终于见到root用户了！在本章中，您将了解普通用户的限制，还将意识到root用户有多么强大；您还将学习如何在系统上切换不同的用户。
- en: '[Chapter 8](260bf27d-8ca3-463e-8077-ff2bc10cafac.xhtml), *Controlling the Population.*
    You can think of Linux as a big powerful country! In this chapter, you will learn
    how to populate Linux with various users and groups. You will learn how to modify
    user and group attributes. You will also learn how to change file permissions
    and ownership.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，*控制人口*。您可以把Linux想象成一个强大的大国！在本章中，您将学习如何在Linux中引入各种用户和组。您将学习如何修改用户和组属性。您还将学习如何更改文件权限和所有权。
- en: '[Chapter 9](a80015cf-2049-428e-8e3f-12ad101ac0cd.xhtml), *Piping and I/O Redirection*.
    In this chapter, you will learn how to use Linux pipes to send output from one
    command to the input of another command and hence achieve more sophisticated tasks.
    You will also learn how to do input and output redirection.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，*管道和I/O重定向*。在这一章中，您将学习如何使用Linux管道将一个命令的输出发送到另一个命令的输入，从而实现更复杂的任务。您还将学习如何进行输入和输出重定向。
- en: '[Chapter 10](8d17fb7d-31f2-496b-8e7b-ab1eef9200e0.xhtml), *Analyzing and Manipulating
    Files*. In this chapter, you will explore an array of Linux commands that will
    help you in analyzing and manipulating files. You will learn how to view the differences
    between files, display line count, view file sizes, and much more!'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，*分析和操作文件*。在这一章中，您将探索一系列Linux命令，这些命令将帮助您分析和操作文件。您将学习如何查看文件之间的差异，显示行数，查看文件大小等等！
- en: '[Chapter 11](5a7715bb-4436-430c-b819-70801ce2ac2c.xhtml), *Let''s Play Find
    and Seek. *Don''t know where a file is? No worries! In this chapter, you will
    learn how to use the locate and find command to search for files on your Linux
    system.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，*让我们玩寻找和寻找*。不知道文件在哪里？别担心！在这一章中，您将学习如何使用locate和find命令在Linux系统上搜索文件。
- en: '[Chapter 12](a6fc56d1-3d7c-45d9-a502-2eda584d7bbf.xhtml), *You Got a Package*.
    In this chapter, you will learn how to install, remove, search, and update software
    on your Linux system. You will understand the software terminology used in Linux,
    including *package*, *repository*, and *package management system*.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，*你得到了一个软件包*。在这一章中，您将学习如何在Linux系统上安装、删除、搜索和更新软件。您将了解Linux中使用的软件术语，包括*软件包*、*仓库*和*软件包管理系统*。
- en: '[Chapter 13](0713aa23-6d9d-4f68-801c-c80ac941b202.xhtml), *Kill the Process*.
    In this chapter, you will learn how to interact with Linux processes. You will
    realize the differences between child and parent processes. You will also understand
    how to run processes in the background. Furthermore, you will learn how to kill
    processes!'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，*终结进程*。在这一章中，您将学习如何与Linux进程交互。您将了解子进程和父进程之间的区别。您还将了解如何在后台运行进程。此外，您还将学习如何终止进程！
- en: '[Chapter 14](43f05b07-c05b-42c9-b1ff-471cc571f57b.xhtml), *The Power of Sudo*.
    In this chapter, you will learn how to grant `sudo` access to users and groups
    so that they can perform administrative tasks. You will learn how to use the `visudo`
    command to edit the `sudoers` file and you will learn the proper syntax for adding
    `sudo` rules.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，*sudo的力量*。在这一章中，您将学习如何授予用户和组`sudo`访问权限，以便他们可以执行管理任务。您将学习如何使用`visudo`命令编辑`sudoers`文件，并学习添加`sudo`规则的正确语法。
- en: '[Chapter 15](2e84fd74-00c3-4417-bc0c-7d1563c15515.xhtml), *What''s Wrong with
    the Network? *Your network is down! In this chapter, you will learn how to troubleshoot
    your network connectivity. You will learn how to view your IP address, DNS, Gateway,
    and Host configuration. Furthermore, you will learn how to restart your network
    interface.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章，*网络出了什么问题？*您的网络出了问题！在这一章中，您将学习如何排除网络连接问题。您将学习如何查看您的IP地址、DNS、网关和主机配置。此外，您还将学习如何重新启动您的网络接口。
- en: '[Chapter 16](4f97f47a-1238-48b6-95dd-61a8011158ac.xhtml), *Bash Scripting Is
    Fun*. In this chapter, you will learn how to create bash scripts. You will learn
    how to use conditional statements to add intelligence to your bash scripts. Furthermore,
    you will also learn how to loop and create bash functions.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章，*Bash脚本编程很有趣*。在这一章中，您将学习如何创建bash脚本。您将学习如何使用条件语句为您的bash脚本增加智能。此外，您还将学习如何循环和创建bash函数。
- en: '[Chapter 17](b0fb40e6-d924-485f-9219-3936f4a18156.xhtml), *You Need a Cron
    Job*. Don''t want to be tied to your computer 24/7? `cron` jobs have got you covered!
    In this chapter, you will learn how to schedule tasks with `cron` jobs. You will
    also learn how to schedule one-time jobs with the `at` utility.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章，*你需要一个定时任务*。不想全天候被电脑绑定？`cron`任务可以帮到你！在这一章中，您将学习如何使用`cron`任务安排任务。您还将学习如何使用`at`实用程序安排一次性任务。
- en: '[Chapter 18](419e2961-80a9-4096-b925-8cd3a1c06eed.xhtml), *Archiving and Compressing
    Files*. In this chapter, you will learn how to group files into an archive. You
    will also learn how to use various compression tools to compress your archives
    and save some disk space.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 第18章，*归档和压缩文件*。在这一章中，您将学习如何将文件组合成一个归档文件。您还将学习如何使用各种压缩工具压缩您的归档文件，节省一些磁盘空间。
- en: '[Chapter 19](6d696e14-08b7-4716-a22a-2c6c9128e7b1.xhtml), *Create Your Own
    Commands.* Do you want to define your own Linux commands? In this chapter, you
    will learn how to use aliases to create your own Linux commands. You will also
    learn how to create temporary and permanent aliases.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第19章，*创建您自己的命令*。您想定义自己的Linux命令吗？在这一章中，您将学习如何使用别名来创建自己的Linux命令。您还将学习如何创建临时和永久别名。
- en: '[Chapter 20](995793e3-a4c9-4532-8bad-4097157e7435.xhtml), *Everyone Needs Disk
    Space*. In this chapter, you will learn how to partition your hard disk. You will
    also learn how to create and mount filesystems. In addition, you will learn how
    to fix a corrupted filesystem. Moreover, you will learn how to use Linux LVM to
    create logical volumes.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第20章，*每个人都需要磁盘空间*。在这一章中，您将学习如何分区硬盘。您还将学习如何创建和挂载文件系统。此外，您还将学习如何修复损坏的文件系统。此外，您还将学习如何使用Linux
    LVM创建逻辑卷。
- en: '[Chapter 21](0e21ad5a-d3be-4943-a3d6-04347d572a7b.xhtml), *echo “Goodbye my
    Friend”.* What could your next steps be? Let me give you some suggestions on what
    to do after reading this book.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第21章，*echo“再见，我的朋友”。*您的下一步可能是什么？让我给您一些建议，告诉您在阅读本书后该做些什么。
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: The only requirement of this book is basically any computer that works!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的唯一要求基本上是任何能工作的计算机！
- en: '| **Software/hardware covered in the book** | **OS requirements** |'
  id: totrans-28
  prefs: []
  type: TYPE_TB
  zh: '| **本书涵盖的软件/硬件** | **操作系统要求** |'
- en: '| Any virtualization software such as VirtualBox, VMware Player, or VMware
    Fusion | Windows, macOS, or Linux |'
  id: totrans-29
  prefs: []
  type: TYPE_TB
  zh: '| 任何虚拟化软件，如VirtualBox，VMware Player或VMware Fusion | Windows，macOS或Linux |'
- en: '**If you are using the digital version of this book, we advise you to type
    the commands and scripts yourself. Doing so will help you avoid any potential
    errors related to the copying and pasting of commands and scripts.**'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你正在使用本书的数字版本，我们建议你自己输入命令和脚本。这样做将帮助你避免与复制和粘贴命令和脚本相关的任何潜在错误。**'
- en: I am a big believer of the “practice makes perfect” principle. The more you
    practice with Linux, the more you will get comfortable with it. You can install
    Linux as your main OS on your computer; this way you get to work with Linux on
    a daily basis. If that's not an option for you, then why not get a cheap Raspberry
    Pi and start playing around with it?
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我非常相信“熟能生巧”的原则。你练习Linux的次数越多，你就会越熟悉它。你可以将Linux安装为你的主要操作系统；这样你就可以每天都使用Linux。如果这对你来说不是一个选择，那为什么不买一个便宜的树莓派来玩玩呢？
