  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：尽管我们已经非常注意确保内容的准确性，但错误是难免的。如果你在这本书中发现了错误，我们将不胜感激地接受你的报告。请访问[www.packtpub.com/support/errata](https://www.packtpub.com/support/errata)，选择你的书，点击勘误提交表格链接，并输入详细信息。'
- en: '**Piracy**: If you come across any illegal copies of our works in any form
    on the Internet, we would be grateful if you would provide us with the location
    address or website name. Please contact us at `copyright@packt.com` with a link
    to the material.'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果你在互联网上发现我们作品的任何非法副本，我们将不胜感激地接受你提供的位置地址或网站名称。请通过`copyright@packt.com`与我们联系，并提供材料链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
