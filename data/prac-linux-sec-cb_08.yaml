  type: TYPE_NORMAL
  zh: Helix
- en: Kali Linux
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Kali Linux
- en: Kali is a Debian-based Linux distribution developed for the purpose of security
    testing. With hundreds of penetration testing tools preinstalled, Kali is a ready
    to use OS. We can run it off a live CD, USB media, or in a virtual machine.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Kali是一个基于Debian开发的Linux发行版，旨在进行安全测试。Kali预装了数百种渗透测试工具，是一个可立即使用的操作系统。我们可以通过光盘、USB媒体或虚拟机来运行它。
- en: With its latest version of Kali 2.0, major changes have been made in the OS,
    shifting it to a rolling release model. Now we can simply install Kali 2.0 on
    our system and get the latest versions of the tools in it through normal updates.
    This means we don't have to wait for Kali 2.1 to get the latest stuff.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 通过其最新版本的Kali 2.0，在操作系统中进行了重大更改，将其转换为滚动发布模型。现在我们可以简单地在系统上安装Kali 2.0，并通过正常更新获取其中工具的最新版本。这意味着我们不必等待Kali
    2.1来获取最新的东西。
- en: Getting ready
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: To explore Kali 2.0, download the latest version of it from its official website
    - [https://www.kali.org/downloads/](https://www.kali.org/downloads/).
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 要探索Kali 2.0，请从其官方网站下载最新版本 - [https://www.kali.org/downloads/](https://www.kali.org/downloads/)。
- en: We can download the ISO and then burn it to a CD/DVD or create a bootable USB
    device. We can even download Kali Linux VMWare, Virtual Box, or ARM images from
    the link given above.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以下载ISO，然后将其刻录到CD/DVD上，或创建一个可引导的USB设备。我们甚至可以从上面给出的链接下载Kali Linux VMWare、Virtual
    Box或ARM镜像。
- en: How to do it...
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做...
- en: 'Kali 2.0 includes major changes in terms of its updated development environment
    and tools. We shall explore these changes to understand what the difference is:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Kali 2.0包括其更新的开发环境和工具方面的重大变化。我们将探讨这些变化，以了解其中的区别：
- en: To start using Kali, we can either install it or use it through a live option.
    When we boot through the live option, we notice that the Grub screen has changed
    and has been made simple to use.![How to do it...](img/B04234_08_01.jpg)
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要开始使用Kali，我们可以安装它，也可以通过实时选项来使用它。当我们通过实时选项启动时，我们会注意到Grub屏幕已经改变，并且变得更加简单易用。![如何做...](img/B04234_08_01.jpg)
- en: The main system image of Kali has moved to GNOME 3, redesigning the user interface.
    We can notice these changes at the login screen, which has been re-designed.![How
    to do it...](img/B04234_08_02.jpg)
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kali的主系统镜像已经移至GNOME 3，重新设计了用户界面。我们可以在登录屏幕上注意到这些变化，它已经重新设计。![如何做...](img/B04234_08_02.jpg)
- en: The desktop screen which appears after the login screen has also been re-designed.
    We can see a snapshot of the new desktop screen in the following screenshot:![How
    to do it...](img/B04234_08_03.jpg)
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在登录屏幕后出现的桌面屏幕也已经重新设计。我们可以在以下截图中看到新桌面屏幕的快照：![如何做...](img/B04234_08_03.jpg)
- en: When we click on **Applications** on the top left, we see that the menu and
    tools category has been restructured:![How to do it...](img/B04234_08_04.jpg)
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当我们点击左上角的**应用程序**时，我们会看到菜单和工具类别已经重组：![如何做...](img/B04234_08_04.jpg)
- en: We can also access the tools by clicking on the **Menu** icon, which is at the
    bottom of the sidebar. This way, we can see all the tools in one go:![How to do
    it...](img/B04234_08_05.jpg)
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们还可以通过点击侧边栏底部的**菜单**图标来访问工具。这样，我们可以一次看到所有的工具：![如何做...](img/B04234_08_05.jpg)
- en: Kali 2.0 includes a built-in screen casting option which is actually a part
    of GNOME 3\. In the top right corner, click on the recorder icon and we get the
    option to **Start recording**. Now, you can make videos of whatever you are doing
    on Kali with a single click.![How to do it...](img/B04234_08_06.jpg)
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Kali 2.0包括内置的屏幕录制选项，实际上是GNOME 3的一部分。在右上角，点击录制图标，我们会得到**开始录制**的选项。现在，您可以通过单击一次在Kali上所做的任何事情来制作视频。![如何做...](img/B04234_08_06.jpg)
- en: If we wish to access the **Settings** menu of Kali, we will notice that it is
    missing under the **Application** menu. To access **Settings**, click on the **Power**
    icon on top right and a menu pops out.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果我们希望访问Kali的**设置**菜单，我们会注意到它在**应用程序**菜单下不见了。要访问**设置**，请点击右上角的**电源**图标，然后会弹出一个菜单。
- en: In this menu, we see the **Settings** icon in the bottom left.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在此菜单中，我们在左下角看到**设置**图标。
- en: '![How to do it...](img/B04234_08_07.jpg)'
  id: totrans-23
  prefs: []
  type: TYPE_IMG
  zh: '![如何做...](img/B04234_08_07.jpg)'
- en: When we click on the **Settings** icon in the above step, we get our settings
    menu as shown below. Now make changes in the system's settings as per your requirements.![How
    to do it...](img/B04234_08_08.jpg)
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当我们在上一步中点击**设置**图标时，我们会得到如下所示的设置菜单。现在根据您的要求对系统的设置进行更改。![如何做...](img/B04234_08_08.jpg)
- en: Let's click on **Details** to see more information about Kali 2.0
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们点击**详细信息**以查看有关Kali 2.0的更多信息
- en: We can see details about the system in the following screenshot. This includes
    information about the GNOME version.![How to do it...](img/B04234_08_09.jpg)
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们可以在以下截图中看到有关系统的详细信息。这包括有关GNOME版本的信息。![如何做...](img/B04234_08_09.jpg)
- en: Whenever we wish to update Kali, just click on **Check for updates** button
    on the **Details** window.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 每当我们希望更新Kali时，只需点击**详细信息**窗口上的**检查更新**按钮。
- en: To continue and check for updates click on **Continue Anyway**, or else click
    on **Cancel** to cancel the update process.![How to do it...](img/B04234_08_10.jpg)
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要继续并检查更新，请点击**继续**，否则点击**取消**取消更新过程。![如何做...](img/B04234_08_10.jpg)
- en: If your system is already upto date, a message will appear, as shown below.
    Otherwise, the available updates can be downloaded.![How to do it...](img/B04234_08_11.jpg)
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您的系统已经是最新的，将会出现如下所示的消息。否则，可以下载可用的更新。![如何做...](img/B04234_08_11.jpg)
- en: How it works...
  id: totrans-30
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: When we boot Kali 2.0, the desktop screen has changed. We now have a sidebar
    on the left side of the screen which helps us to access applications easily.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们启动Kali 2.0时，桌面屏幕已经改变。现在我们在屏幕左侧有一个侧边栏，可以帮助我们轻松访问应用程序。
- en: The **Application** menu in the top left corner contains all the tools under
    different categories. The applications can also be accessed by using the **Menu**
    icon on the sidebar at the bottom.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 左上角的**应用程序**菜单包含不同类别下的所有工具。也可以通过底部边栏上的**菜单**图标访问这些应用程序。
- en: Next, we can see that Kali 2.0 now includes a built-in screen recording tool
    which can be accessed from the menu on the top right. In the same menu, we now
    have the option to access the menu for system settings.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们可以看到Kali 2.0现在包括一个内置的屏幕录制工具，可以从右上角的菜单中访问。在同一个菜单中，我们现在可以选择访问系统设置菜单。
- en: Then, we see option to check for system updates to keep Kali updated.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们看到检查系统更新的选项，以保持Kali的最新状态。
- en: Kali 2.0 has the updated tools included and is built to pull updates from Debian
    four times a day to ensure that the system is always up to date, and also to ensure
    that the security updates are implemented on a regular basis.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: Kali 2.0包含更新的工具，并且每天从Debian拉取四次更新，以确保系统始终保持最新状态，并且定期实施安全更新。
- en: pfSense
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: pfSense
- en: As a network administrator, having a firewall and router in place is essential.
    When we talk about setting up a firewall, we have the option to either simply
    install a pre-configured firewall from any vendor or set up our own firewall system.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 作为网络管理员，拥有防火墙和路由器至关重要。当我们谈论设置防火墙时，我们可以选择简单地安装来自任何供应商的预配置防火墙，也可以设置自己的防火墙系统。
- en: pfSense is an open source Linux distribution based on FreeBSD and is specially
    designed to be used as a firewall which can be managed easily through the web
    interface.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: pfSense是一个基于FreeBSD的开源Linux发行版，专门设计用作防火墙，可以通过Web界面轻松管理。
- en: Getting ready
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Firstly, download pfSense from the following link:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，从以下链接下载pfSense：
- en: '[https://www.pfsense.org/download/mirror.php?section=downloads](https://www.pfsense.org/download/mirror.php?section=downloads)'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.pfsense.org/download/mirror.php?section=downloads](https://www.pfsense.org/download/mirror.php?section=downloads)'
- en: Choose the correct computer architecture and platform as per your requirements.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 根据您的需求选择正确的计算机架构和平台。
- en: After downloading pfSense, burn the ISO file to CD/DVD media, or you can even
    create live bootable USB media.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 下载pfSense后，将ISO文件刻录到CD/DVD媒体，或者甚至可以创建现场可启动的USB媒体。
- en: We also need a system with two network interface cards to install and configure
    pfSense.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还需要一台具有两个网络接口卡的系统来安装和配置pfSense。
- en: How to do it...
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 操作步骤...
- en: To set up and configure a firewall on our own system, we need to install and
    configure pfSense and the following steps help us do this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在我们自己的系统上设置和配置防火墙，我们需要安装和配置pfSense，以下步骤可以帮助我们完成这一过程。
- en: When we boot our system with the pfSense CD/DVD or USB device, the splash screen
    appears as shown below:![How to do it...](img/B04234_08_12.jpg)
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当我们使用pfSense CD/DVD或USB设备引导系统时，将出现如下的启动画面：![操作步骤...](img/B04234_08_12.jpg)
- en: Press *6* to `Configure Boot Options`
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 按*6*进行“配置引导选项”
- en: In the next screen, again press *6* to turn on Verbose. Then, Press *1* to return
    to the previous screen.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕上，再次按*6*打开详细信息。然后，按*1*返回上一个屏幕。
- en: When back on the first screen, press *Enter* to boot pfSense.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 回到第一个屏幕时，按*Enter*启动pfSense。
- en: PfSense will start booting. During the booting process, we get a screen as shown:![How
    to do it...](img/B04234_08_13.jpg)
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: PfSense将开始引导。在引导过程中，我们会看到一个屏幕，如下所示：![操作步骤...](img/B04234_08_13.jpg)
- en: Press *I* to install pfSense. Choose the option quickly within the 20 seconds
    count.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 按*I*安装pfSense。在20秒内快速选择该选项。
- en: The next screen asks to `Configure Console`. Choose the option *Accept these
    settings* and press *Enter* to continue.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个屏幕要求“配置控制台”。选择*接受这些设置*选项，然后按*Enter*继续。
- en: In the next screen, choose `Quick/Easy Install` if new to pfSense. Otherwise,
    you can choose `Custom Install` for more advanced options during the installation
    process.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕上，如果是pfSense新手，则选择“快速/简单安装”。否则，在安装过程中可以选择“自定义安装”以获得更高级的选项。
- en: Press `OK` to continue with the installation. The installation process will
    start now.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按“确定”继续安装。安装过程现在将开始。
- en: During the installation, you will be asked choose which kernel configuration
    to install. Select `Standard Kernel` as we are installing pfSense on a Desktop
    or PC. If installing on an embedded platform, such as router boards, we can choose
    the option `Embedded kernel`.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在安装过程中，将被要求选择要安装的内核配置。选择“标准内核”，因为我们正在将pfSense安装在台式机或个人电脑上。如果在嵌入式平台上安装，例如路由器板，我们可以选择“嵌入式内核”选项。
- en: After this, the installation will continue. Once complete, select `Reboot` and
    press *Enter* to complete the installation.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安装完成后，选择“重新启动”并按*Enter*完成安装。
- en: During the reboot process, the default username and password of pfSense will
    be displayed as shown:![How to do it...](img/B04234_08_14.jpg)
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在重新启动过程中，pfSense的默认用户名和密码将如图所示显示：![操作步骤...](img/B04234_08_14.jpg)
- en: After rebooting, we now have to configure our interface cards according to the
    network configuration. The names of the two interfaces will be displayed as shown.
    These names may be different in your case.![How to do it...](img/B04234_08_15.jpg)
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重新启动后，我们现在必须根据网络配置配置我们的接口卡。两个接口的名称将如图所示显示。在您的情况下，这些名称可能不同。![操作步骤...](img/B04234_08_15.jpg)
- en: Now you will be asked `Do you want to set up VLANs now`. Enter `n` for `NO`
    at this moment.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在会问您“是否要立即设置VLAN”。此时输入`n`表示“否”。
- en: Now we need to enter the interface name to be used for WAN. In our case, it
    is `le0`. Enter the name as per your configuration.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们需要输入要用于WAN的接口名称。在我们的情况下，它是`le0`。根据您的配置输入名称。
- en: Next, enter the name of the interface to be used for LAN. For our example, it
    is `le1`.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，输入要用于LAN的接口名称。在我们的示例中，它是`le1`。
- en: '![How to do it...](img/B04234_08_16.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![操作步骤...](img/B04234_08_16.jpg)'
- en: Then, press `Y` to proceed with the settings.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，按`Y`继续设置。
- en: Once the interface have been set, we will get the pfSense menu as shown below:![How
    to do it...](img/B04234_08_17.jpg)
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置完接口后，我们将得到如下所示的pfSense菜单：![操作步骤...](img/B04234_08_17.jpg)
- en: If the IP address for WAN and LAN interface is not set properly until this step,
    we can set the IP address manually by choosing option `2` from the preceding menu.
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果到这一步为止WAN和LAN接口的IP地址没有正确设置，我们可以通过从前面的菜单中选择选项`2`来手动设置IP地址。
- en: Choose the interface to configure and then provide the IP address for it:![How
    to do it...](img/B04234_08_18.jpg)
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要配置的接口，然后为其提供IP地址：![操作步骤...](img/B04234_08_18.jpg)
- en: Next, enter the subnet and the default gateway:![How to do it...](img/B04234_08_19.jpg)
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，输入子网和默认网关：![操作步骤...](img/B04234_08_19.jpg)
- en: Follow the same steps for the LAN interface. When done, a link will be shown
    onscreen which can be used to access the pfSense `webConfigurator` interface.![How
    to do it...](img/B04234_08_20.jpg)
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照相同的步骤为LAN接口进行操作。完成后，屏幕上会显示一个链接，可用于访问pfSense的`webConfigurator`界面。![操作步骤...](img/B04234_08_20.jpg)
- en: In our case, it is—`http://192.168.1.115`
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的情况下，它是—`http://192.168.1.115`
- en: Now access the preceding link from any browser on a system on the same local
    network as the pfSense system. Once we access the link, we get a login screen,
    as shown:![How to do it...](img/B04234_08_21.jpg)
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，从与pfSense系统相同的本地网络上的任何系统的浏览器中访问前面的链接。访问链接后，我们会得到一个登录屏幕，如图所示：![操作步骤...](img/B04234_08_21.jpg)
- en: Enter the default username `admin` and default password `pfsense` to log in.
    These details can be changed later after logging in.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 输入默认用户名`admin`和默认密码`pfsense`进行登录。登录后可以随后更改这些详细信息。
- en: Once logged in successfully, we get the main dashboard of pfSense.![How to do
    it...](img/B04234_08_22.jpg)
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 成功登录后，我们会得到pfSense的主要仪表板。![操作步骤...](img/B04234_08_22.jpg)
- en: How it works...
  id: totrans-74
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理...
- en: We boot from the pfSense CD/DVD and then choose the option to install the OS
    on our system.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从pfSense CD/DVD启动，然后选择在我们的系统上安装操作系统的选项。
- en: To install pfSense, we use the option `I` during boot and then we use `Quick/Easy
    Install`. After the installation completes, we set up the two interface cards.
    The first card is configured according to the outside network, using the option
    `Set interface IP address` from the menu. Then, we configure the IP address, subnet,
    and gateway address.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装pfSense，我们在启动时使用选项`I`，然后使用`Quick/Easy Install`。安装完成后，我们设置两个接口卡。第一张卡根据外部网络进行配置，使用菜单中的`设置接口IP地址`选项。然后，我们配置IP地址、子网和网关地址。
- en: Next, we repeat the same process for the second card, which we configure according
    to the local network.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们为第二张卡重复相同的过程，根据本地网络进行配置。
- en: Once the configuration is done, we can use the IP address of the second card
    to access the web interface of pfSense from any browser on the same network system
    and customize our router/firewall as per our requirements.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 配置完成后，我们可以使用第二张卡的IP地址从同一网络系统上的任何浏览器访问pfSense的Web界面，并根据我们的要求自定义我们的路由器/防火墙。
- en: DEFT – Digital Evidence and Forensic Toolkit
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: DEFT – 数字取证和取证工具包
- en: While performing computer forensics, it is important that the software being
    used is able to ensure the integrity of file structures. It should also be able
    to analyze the system being investigated without any alteration, deletion, or
    change to the data.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行计算机取证时，重要的是使用的软件能够确保文件结构的完整性。它还应该能够分析正在调查的系统，而不会对数据进行任何更改、删除或更改。
- en: '**DEFT** is designed for forensics and is based on **Lubuntu**, which is itself
    based on Ubuntu.'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: '**DEFT**是为取证而设计的，基于**Lubuntu**，后者本身又基于Ubuntu。'
- en: Getting ready
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备就绪
- en: 'DEFT can be downloaded from this link:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: DEFT可以从这个链接下载：
- en: '[http://www.deftlinux.net/download/](http://www.deftlinux.net/download/)'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.deftlinux.net/download/](http://www.deftlinux.net/download/)'
- en: Once downloaded, we can burn the image file on CD/DVD media or create a live
    bootable USB media.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 下载后，我们可以将映像文件刻录到CD/DVD媒体上，或者创建一个可引导的USB媒体。
- en: How to do it...
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 操作步骤...
- en: 'To use DEFT, we need to get an overview of what is included in the OS:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用DEFT，我们需要了解OS中包含了什么：
- en: Once we boot DEFT CD/DVD or USB media, we get the boot screen. Firstly, we need
    to select the language. Once done, we can choose to either run DEFT live, or else
    we can install DEFT on our system.
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦我们启动DEFT CD/DVD或USB媒体，我们就会得到启动屏幕。首先，我们需要选择语言。完成后，我们可以选择运行DEFT live，或者我们可以在我们的系统上安装DEFT。
- en: In our example, we have chosen to boot DEFT live. Once booting completes, we
    get the home screen of DEFT.
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在我们的示例中，我们选择了启动DEFT live。启动完成后，我们会得到DEFT的主屏幕。
- en: Now, let's understand the different tools available in DEFT.
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，让我们了解DEFT中提供的不同工具。
- en: In the start menu, the first sub-menu under **DEFT** contains a list of various
    **Analysis** tools.![How to do it...](img/B04234_08_23.jpg)
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在开始菜单中，**DEFT**下的第一个子菜单包含各种**分析**工具的列表。![操作步骤...](img/B04234_08_23.jpg)
- en: The next sub-menu shows all the anti-malware tools:![How to do it...](img/B04234_08_24.jpg)
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个子菜单显示所有反恶意软件工具：![操作步骤...](img/B04234_08_24.jpg)
- en: Then, we have the sub-menu of tools related to **Data Recovery**.![How to do
    it...](img/B04234_08_25.jpg)
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，我们有与**数据恢复**相关的工具子菜单。![操作步骤...](img/B04234_08_25.jpg)
- en: The next sub-menu contains a list of different hashing tools which can be used
    to check and compare hashes of any file.![How to do it...](img/B04234_08_26.jpg)
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个子菜单包含一系列不同的哈希工具，可用于检查和比较任何文件的哈希。![操作步骤...](img/B04234_08_26.jpg)
- en: In the next submenu, we get tools for imaging. These can be used during a forensics
    investigation to create an image of a system disk which needs to be investigated.![How
    to do it...](img/B04234_08_27.jpg)
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个子菜单中，我们获得了用于成像的工具。这些工具可在取证调查期间用于创建需要调查的系统磁盘的映像。![操作步骤...](img/B04234_08_27.jpg)
- en: With the release of DEFT 7, tools for the analysis of mobile devices have also
    been added. These can be found under the sub-menu **Mobile Forensics**:![How to
    do it...](img/B04234_08_28.jpg)
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 随着DEFT 7的发布，还添加了用于分析移动设备的工具。这些可以在子菜单**移动取证**下找到：![操作步骤...](img/B04234_08_28.jpg)
- en: The next sub-menu contains the **Network Forensics** tools.![How to do it...](img/B04234_08_29.jpg)
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个子菜单包含**网络取证**工具。![操作步骤...](img/B04234_08_29.jpg)
- en: The next menu OSINT contains the open-source intelligence tools.![How to do
    it...](img/B04234_08_30.jpg)
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个菜单OSINT包含开源情报工具。![操作步骤...](img/B04234_08_30.jpg)
- en: DEFT also contains tools for **Password recovery**, which can be found in the
    next sub-menu.![How to do it...](img/B04234_08_31.jpg)
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DEFT还包含**密码恢复**工具，可以在下一个子菜单中找到。![操作步骤...](img/B04234_08_31.jpg)
- en: Apart from the preceding categories of tools, DEFT contains a few reporting
    tools, which can be useful while creating reports.![How to do it...](img/B04234_08_32.jpg)
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 除了前面提到的工具类别，DEFT还包含一些报告工具，这些工具在创建报告时可能会有用。![操作步骤...](img/B04234_08_32.jpg)
- en: DEFT uses WINE to execute Windows tools under Linux, and the option for WINE
    can be found under the main menu.![How to do it...](img/B04234_08_33.jpg)
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: DEFT使用WINE在Linux下执行Windows工具，WINE选项可以在主菜单下找到。![操作步骤...](img/B04234_08_33.jpg)
- en: How it works...
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理...
- en: We either install DEFT or use the live CD option to boot it on our system. Once
    booted, we go to the start menu and then we move to the DEFT menu. Here, we find
    various tools under different categories. We can use tools for analysis, data
    recovery, mobile forensics, network forensics, and so on.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以安装DEFT，或者使用Live CD选项将其引导到我们的系统上。引导后，我们转到开始菜单，然后转到DEFT菜单。在这里，我们可以在不同类别下找到各种工具。我们可以使用分析工具、数据恢复工具、移动取证工具、网络取证工具等。
- en: WINE is used in DEFT to execute Windows applications here.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: DEFT中使用WINE在此执行Windows应用程序。
- en: NST – Network Security Toolkit
  id: totrans-105
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: NST - 网络安全工具包
- en: Linux has many distributions developed mainly for the purpose of penetration
    testing. Among them, one is **Network Security Toolkit** (**NST**), which was
    developed to provide easy access to open source network security applications
    in one place.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Linux有许多发行版主要用于渗透测试。其中之一是**网络安全工具包**（**NST**），它旨在提供易于访问的开源网络安全应用程序。
- en: NST is based on Fedora Linux and contains tools for professionals and network
    administrators.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: NST基于Fedora Linux，包含专业人员和网络管理员的工具。
- en: Getting ready
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'NST can be downloaded from its webpage or directly from this link:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: NST可以从其网页或直接从此链接下载：
- en: '[http://sourceforge.net/projects/nst/files/](http://sourceforge.net/projects/nst/files/)'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://sourceforge.net/projects/nst/files/](http://sourceforge.net/projects/nst/files/)'
- en: Once downloaded, we can either burn the ISO on a CD/DVD or create a live bootable
    USB media.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 下载后，我们可以将ISO刻录到CD/DVD上，或创建一个可启动的USB媒体。
- en: How to do it...
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 操作步骤...
- en: 'Using NST for penetration testing becomes easy when we have an idea about how
    to use the OS and also what the tools included in the OS are:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们了解如何使用操作系统以及操作系统中包含的工具时，使用NST进行渗透测试变得很容易：
- en: To use NST, the first step is to boot the system with NST. We have the option
    to either boot using the live option or directly install NST on the system. In
    our example, we have chosen the live boot option. You can choose any option as
    per your requirements. Once booting completes, we get the default desktop of NST,
    as shown here:![How to do it...](img/B04234_08_34.jpg)
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使用NST，第一步是使用NST引导系统。我们可以选择使用实时选项引导，也可以直接在系统上安装NST。在我们的示例中，我们选择了实时引导选项。您可以根据自己的需求选择任何选项。引导完成后，我们会得到NST的默认桌面，如下所示：![操作步骤...](img/B04234_08_34.jpg)
- en: NST comes with a web user interface, which is a kind of control panel to do
    anything with NST. However, this can be accessed only when the existing user account
    has a password set. To set the password, we click on the icon **Set NST System
    Password**, which is on the desktop. This will open a terminal window and will
    give you the option to create a new password:![How to do it...](img/B04234_08_35.jpg)
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NST配备了一个Web用户界面，这是一个控制面板，可以用来对NST进行任何操作。但是，只有在现有用户帐户设置了密码时才能访问。要设置密码，我们点击桌面上的**设置NST系统密码**图标。这将打开一个终端窗口，并给您创建新密码的选项：![操作步骤...](img/B04234_08_35.jpg)
- en: Once the password has been set, we can access NST web user interface from any
    browser of our choice. To access on the local system, we can use the address,
    `http://127.0.0.1:9980/nstwui`.
  id: totrans-116
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设置密码后，我们可以从我们选择的任何浏览器访问NST Web用户界面。要在本地系统上访问，我们可以使用地址`http://127.0.0.1:9980/nstwui`。
- en: If accessing from any other system on the local network, then use the IP address
    of the system running NST.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 如果从本地网络上的其他系统访问，则使用运行NST的系统的IP地址。
- en: '![How to do it...](img/B04234_08_36.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![操作步骤...](img/B04234_08_36.jpg)'
- en: Once we open the link, we are prompted for the username and password. Enter
    the details and click **OK**.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 打开链接后，我们会提示输入用户名和密码。输入详细信息，然后点击**确定**。
- en: Now we see the landing page of NSTWUI. In the top left corner, we can see the
    details of the system running NST. Below this, we have the menu of NST.![How to
    do it...](img/B04234_08_37.jpg)
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们看到了NSTWUI的登录页面。在左上角，我们可以看到运行NST的系统的详细信息。在此下方，我们有NST的菜单。![操作步骤...](img/B04234_08_37.jpg)
- en: We can also see information about how long the system has been running in the
    top right corner.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以在右上角看到系统运行时间的信息。
- en: '![How to do it...](img/B04234_08_38.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_IMG
  zh: '![操作步骤...](img/B04234_08_38.jpg)'
- en: NST comes with various tools and amongst those, is **bandwidthd**. This tool
    shows an overview of network usage and we can enable it by going to the menu **Network**
    | **Monitors** | **bandwidthd UI**:![How to do it...](img/B04234_08_39.jpg)
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NST配备了各种工具，其中之一是**bandwidthd**。该工具显示了网络使用情况的概述，我们可以通过转到菜单**网络** | **监视器** |
    **bandwidthd UI**来启用它：![操作步骤...](img/B04234_08_39.jpg)
- en: Once we click on "**Start Bandwidthd**", the tool will start running.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦我们点击“**启动Bandwidthd**”，该工具将开始运行。
- en: Another important feature available is the ability to perform a remote activity
    via SSH using the web interface. Go to the menu **System** | **Control Management**
    | **Run command**.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 另一个可用的重要功能是使用Web界面通过SSH执行远程活动。转到菜单**系统** | **控制管理** | **运行命令**。
- en: A window will open as shown in the following image. We can run any command here.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 将打开一个窗口，如下图所示。我们可以在这里运行任何命令。
- en: '![How to do it...](img/B04234_08_40.jpg)'
  id: totrans-127
  prefs: []
  type: TYPE_IMG
  zh: '![操作步骤...](img/B04234_08_40.jpg)'
- en: NSTWUI also allows the administrator to remotely reboot or shut down the server
    from the web interface. To do so, go to the menu **System** | **Control Management**
    | **Reboot**.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: NSTWUI还允许管理员通过Web界面远程重新启动或关闭服务器。要这样做，转到菜单**系统** | **控制管理** | **重新启动**。
- en: Click on **Proceed to reboot this NST system** to confirm. Otherwise, click
    **Exit** to cancel.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**继续重新启动此NST系统**以确认。否则，点击**退出**取消。
- en: In the next screen, enter the text as shown and press **Ok**.![How to do it...](img/B04234_08_41.jpg)
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕中，输入所示的文本，然后按**确定**。![如何做...](img/B04234_08_41.jpg)
- en: How it works...
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的...
- en: After installing or booting NST, the first step is to set the password for the
    existing user account. This is done by using the option *Set NST System Password*.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 安装或引导NST后，第一步是为现有用户帐户设置密码。这是通过使用*设置NST系统密码*选项完成的。
- en: After setting the password, we access NST through the web user interface by
    accessing the IP address of the system through any browser.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 设置密码后，我们通过任何浏览器访问系统的IP地址来通过Web用户界面访问NST。
- en: After logging in to NSTWUI, we get a list of various tools related to network
    security.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 登录NSTWUI后，我们会得到与网络安全相关的各种工具列表。
- en: We explore a few tools, such as bandwidthd and SSH.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 我们探索了一些工具，如bandwidthd和SSH。
- en: Helix
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 螺旋
- en: When performing forensic analysis, we have to look at the filesystem at a minute
    level and analyze many things, such as the execution of programs, downloading
    of files, creation of files, and so on.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在进行取证分析时，我们必须以分钟级别查看文件系统，并分析许多事情，如程序的执行，文件的下载，文件的创建等。
- en: In such situations, its best to create a forensic image of the disk to be analyzed
    as soon as analysis starts. Helix is the best option for creating such images.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，最好在分析开始时创建磁盘的取证镜像。Helix是创建这种镜像的最佳选择。
- en: Helix is a Linux-based live CD used for the purpose of forensic investigation
    and incident response.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: Helix是用于取证调查和事件响应的基于Linux的Live CD。
- en: Getting ready
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: 'Helix is available in both free and commercial forms, and its free version
    can be downloaded from the following link:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: Helix有免费和商业形式，其免费版本可以从以下链接下载：
- en: '[http://www.e-fense.com/products.php](http://www.e-fense.com/products.php)'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '[http://www.e-fense.com/products.php](http://www.e-fense.com/products.php)'
- en: Once downloaded, we can either burn the image file on a CD/DVD, or else we can
    create a bootable USB media.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 下载后，我们可以将映像文件刻录到CD/DVD上，或者我们可以创建可引导的USB介质。
- en: How to do it?
  id: totrans-144
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何做？
- en: 'To demonstrate the use of Helix, we can either install it on our system, or
    else we can use the live CD/DVD or USB media, as follows:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 为了演示Helix的使用，我们可以将其安装在我们的系统上，或者我们可以使用Live CD/DVD或USB介质，如下所示：
- en: To use Helix, we boot our system using the live CD of Helix. From the first
    screen that appears, we select the option **Boot into the Helix Live CD** to directly
    boot Helix. You can, however, use the option **Install Helix** if you wish to
    install Helix on the system.![How to do it?](img/B04234_08_42.jpg)
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要使用Helix，我们使用Helix的Live CD引导系统。从出现的第一个屏幕中，我们选择**引导到Helix Live CD**选项直接引导Helix。但是，如果您希望在系统上安装Helix，则可以使用**安装Helix**选项。![如何做？](img/B04234_08_42.jpg)
- en: Now, the first step to perform during incident response is to create an image
    of the hard disks/storage so that it can be investigated later. To create a bit-by-bit
    copy of the hard disk, we will use a tool named **Adepto** available in Helix.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，事件响应期间执行的第一步是创建硬盘/存储的镜像，以便以后进行调查。要创建硬盘的逐位复制，我们将使用Helix中提供的名为**Adepto**的工具。
- en: To open **Adepto**, go to the start menu and then under **Forensics & IR**,
    we get the tool.![How to do it?](img/B04234_08_43.jpg)
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要打开**Adepto**，请转到开始菜单，然后在**取证与IR**下找到该工具。![如何做？](img/B04234_08_43.jpg)
- en: When Adepto starts, we get the main screen of the application. We can enter
    the username or leave it blank and click on **Go** to continue.
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当Adepto启动时，我们会得到应用程序的主屏幕。我们可以输入用户名或留空，然后点击**Go**继续。
- en: The next screen shows information about the device we would like to copy. Select
    the device from the drop-down menu and we get all the information about that device.
    In our case, we have selected the USB device we want to copy.![How to do it?](img/B04234_08_44.jpg)
  id: totrans-150
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个屏幕显示了我们想要复制的设备的信息。从下拉菜单中选择设备，我们可以得到有关该设备的所有信息。在我们的情况下，我们已经选择了要复制的USB设备。![如何做？](img/B04234_08_44.jpg)
- en: Now we click on the **Acquire** tab at the top to continue. Now we need to provide
    the source and destination information. Once done, press **Start** to continue:![How
    to do it?](img/B04234_08_45.jpg)
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在我们点击顶部的**获取**选项卡继续。现在我们需要提供源和目的地信息。完成后，按**开始**继续：![如何做？](img/B04234_08_45.jpg)
- en: Once we click on **Start**, we can see the progress just below the Start button,
    as follows:![How to do it?](img/B04234_08_46.jpg)
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一旦点击**开始**，我们可以在开始按钮下方看到进度，如下所示：![如何做？](img/B04234_08_46.jpg)
- en: The process details can be checked in the logs also, by clicking on the **Log**
    tab. In the logs, we can see that the Hash verification of the source image was
    successful with our device.![How to do it?](img/B04234_08_47.jpg)
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以通过点击**日志**选项卡来检查日志中的过程细节。在日志中，我们可以看到源图像的哈希验证与我们的设备成功。![如何做？](img/B04234_08_47.jpg)
- en: Now, the next step is to clone the USB device we want to investigate. To do
    so, we click on **Restore/Clone** tab. Enter the source and destination and press
    **Clone** to start:![How to do it?](img/B04234_08_48.jpg)
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在，下一步是克隆我们想要调查的USB设备。为此，我们点击**恢复/克隆**选项卡。输入源和目的地，然后按**克隆**开始：![如何做？](img/B04234_08_48.jpg)
- en: We shall see the progress happening in the bottom. The process to clone takes
    time and this may also depend on the size of the disk being copied as well as
    the system's processing capabilities:![How to do it?](img/B04234_08_49.jpg)
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 我们将看到底部发生的进度。克隆过程需要时间，这也可能取决于正在复制的磁盘的大小以及系统的处理能力：![如何做？](img/B04234_08_49.jpg)
- en: Once cloning is complete, we can verify the data in both the devices. We can
    see that we have an exact image of the device we have cloned in our second USB
    device.![How to do it?](img/B04234_08_50.jpg)
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 克隆完成后，我们可以验证两个设备中的数据。我们可以看到我们在第二个USB设备中克隆的设备的精确图像。![如何做？](img/B04234_08_50.jpg)
- en: Adepto gives us the option to create a PDF report about the case of events that
    happened during the cloning process.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Adepto为我们提供了创建有关克隆过程中发生的事件的PDF报告的选项。
- en: For this, click on **Chain of Custody** tab and then press **Create PDF** at
    the bottom.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，请点击“责任链”选项卡，然后在底部点击“创建PDF”。
- en: '![How to do it?](img/B04234_08_51.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![如何操作？](img/B04234_08_51.jpg)'
- en: How it works...
  id: totrans-160
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作原理是...
- en: Helix is used for forensic investigation and during this process, an essential
    task is to create a forensic image of the hard disk being analyzed.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: Helix用于法证调查，在此过程中，一个重要的任务是创建被分析的硬盘的法证镜像。
- en: We have been through the Adepto tool to understand the process of creating an
    image of a USB device following the preceding steps.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经通过Adepto工具了解了按照前面的步骤创建USB设备镜像的过程。
