  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章。Linux安全发行版
- en: 'In this chapter, we will discuss the following topics:'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下主题：
- en: Kali Linux
  id: totrans-2
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Kali Linux
- en: pfSense
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: pfSense
- en: DEFT – Digital Evidence and Forensic Toolkit
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: DEFT - 数字证据和取证工具包
- en: NST – Network Security Toolkit
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: NST - 网络安全工具包
- en: Helix
  id: totrans-6
  prefs:
