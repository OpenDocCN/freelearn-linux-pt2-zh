- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the last 5 years, the number of users for Linux-based operating systems has
    significantly increased. Many computer users want to know more about Linux, and
    a lot of them are migrating from other systems such as Windows and Mac OS X. Currently,
    Linux Mint is one of the most used Linux-based operating system, and many users
    need to improve their abilities to perform advanced tasks with this operating
    system. These include connecting to other computers through FTP, creating shell
    scripts, and organizing users into groups.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去的5年中，基于Linux的操作系统的用户数量显著增加。许多计算机用户希望了解更多关于Linux的信息，并且许多人正在从Windows和Mac OS
    X等其他系统迁移过来。目前，Linux Mint是最广泛使用的基于Linux的操作系统之一，许多用户需要提高他们使用该操作系统执行高级任务的能力。这些任务包括通过FTP连接到其他计算机、创建shell脚本以及将用户组织成组。
- en: '*Linux Mint System Administrator''s Beginner''s Guide* offers a set of practical
    recipes to become a Linux system administrator. With this book, you''ll learn
    the basic concepts and operations that a Linux system administrator needs to know
    and perform. We''ll start from the basic operations such as installing Linux Mint,
    and continue progressively learning more advanced topics such as security and
    monitoring.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*Linux Mint系统管理员初学者指南*提供了一套实用的食谱，帮助你成为Linux系统管理员。通过这本书，你将学习Linux系统管理员需要了解和执行的基本概念和操作。我们将从基本操作开始，例如安装Linux
    Mint，并逐步学习更高级的主题，如安全和监控。'
- en: Despite the fact that we're going to work with Linux Mint, most of the concepts
    and actions described by this book can be applied to other Linux distributions
    such as Ubuntu, Debian, and Fedora.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们将使用Linux Mint进行工作，但本书中描述的大多数概念和操作都可以应用于其他Linux发行版，如Ubuntu、Debian和Fedora。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Introduction to Linux Mint"), *Introduction
    to Linux Mint,* is the "getting started" chapter of this book. It explains what
    Linux Mint is, what kind of editions exist, and why Linux Mint is different than
    other Linux distributions.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章：Linux Mint简介")，*Linux Mint简介*，是本书的“入门”章节。它解释了Linux Mint是什么，有哪些版本，以及Linux
    Mint与其他Linux发行版有何不同。'
- en: '[Chapter 2](ch02.html "Chapter 2. Installing Linux Mint"), *Installing Linux
    Mint,* teaches how to install Linux Mint on your computer. It offers a simple
    and easy-to-follow step-by-step guide for installing and booting this operating
    system.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章：安装Linux Mint")，*安装Linux Mint*，教你如何在你的计算机上安装Linux Mint。它提供了一个简单易懂的逐步指南，用于安装和启动这个操作系统。'
- en: '[Chapter 3](ch03.html "Chapter 3. Basic Shell"), *Basic Shell,* introduces
    you to Linux shell. You''ll learn how to deal with basic operations and actions
    such as finding out the current directory, setting the environment variables,
    and creating simple shell scripts.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章：基本Shell")，*基本Shell*，向你介绍Linux Shell。你将学习如何处理基本操作和动作，例如找出当前目录、设置环境变量以及创建简单的Shell脚本。'
- en: '[Chapter 4](ch04.html "Chapter 4. Account Provisioning"), *Account Provisioning,*
    covers all you need to operate with user accounts, including how to create users
    and groups, and how to change the users'' privileges.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章：账户配置")，*账户配置*，涵盖了你需要操作用户账户的所有内容，包括如何创建用户和组，以及如何更改用户的权限。'
- en: '[Chapter 5](ch05.html "Chapter 5. Installing, Removing, and Upgrading Software"),
    *Installing, Removing, and Upgrading Software,* teaches you how to carry out the
    basic actions to get the software working on your computer.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章：安装、卸载和升级软件")，*安装、卸载和升级软件*，教你如何执行基本操作以使软件在你的计算机上运行。'
- en: '[Chapter 6](ch06.html "Chapter 6. Configuring hardware"), *Configuring Hardware,*
    provides coverage of the process for detecting and configuring hardware devices,
    such as a keyboard, a mouse, a monitor, and a sound card.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章：配置硬件")，*配置硬件*，提供了检测和配置硬件设备（如键盘、鼠标、显示器和声卡）的过程的覆盖。'
- en: '[Chapter 7](ch07.html "Chapter 7. Networking"), *Networking,* focuses on wired
    and wireless networks. You''ll learn to configure your network and connect to
    other servers using the FTP protocol.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章：网络")，*网络*，专注于有线和无线网络。你将学习如何配置你的网络并使用FTP协议连接到其他服务器。'
- en: '[Chapter 8](ch08.html "Chapter 8. Storage and Backup"), *Storage and Backup,*
    covers different filesystem types. It teaches you to find out how much space your
    disk is using, and how to create and restore backups of your important data.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 存储和备份")，*存储和备份*，涵盖了不同的文件系统类型。它教你如何查看磁盘使用空间，以及如何创建和恢复重要数据的备份。'
- en: '[Chapter 9](ch09.html "Chapter 9. Security"), *Security,* explores fundamental
    concepts you should know to run a secure Linux Mint computer. This chapter includes
    steps for installing and configuring a firewall, using a security module for the
    kernel and explains how to build a simple and effective security checklist.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 安全")，*安全*，探讨了运行安全Linux Mint计算机所需了解的基本概念。本章包括安装和配置防火墙的步骤，使用内核的安全模块，并解释了如何构建一个简单而有效的安全检查清单。'
- en: '[Chapter 10](ch10.html "Chapter 10. Monitoring Your System"), *Monitoring Your
    System,* covers the main aspects of operating system monitoring. You''ll learn
    about taking care of services and processes running on your computer, and how
    memory, CPU, and network are used.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 监控你的系统")，*监控你的系统*，涵盖了操作系统监控的主要方面。你将学习如何管理计算机上运行的服务和进程，以及内存、CPU和网络的使用情况。'
- en: '[Chapter 11](ch11.html "Chapter 11. Troubleshooting"), *Troubleshooting,* helps
    you to identify problems checking your hardware, networking, kernel, processes,
    and filesystems.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章. 故障排除")，*故障排除*，帮助你识别问题，检查你的硬件、网络、内核、进程和文件系统。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需
- en: Obviously, you need an Intel-based computer. Most computers, including laptops
    and desktop of different brands, you find in the market belong to this category.
    In order to install Linux Mint, you'll need a USB pen drive with at least 1 GB
    of capacity. Also, it's recommended to get a broadband Internet connection for
    downloading, installing, and upgrading the software.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，你需要一台基于Intel的计算机。市场上大多数计算机，包括不同品牌的笔记本电脑和台式机，都属于这一类别。为了安装Linux Mint，你需要一个至少1GB容量的USB闪存驱动器。此外，建议使用宽带互联网连接以下载、安装和升级软件。
- en: Who this book is for
  id: totrans-18
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁
- en: This book is for those computer users who are interested in learning about Linux
    system administration. You should be familiar with Linux-based operating systems
    and the basic concepts such as directories, files, commands, and processes. Users
    who have experimented with Linux as well as *power users* can improve their knowledge
    for becoming system administrators.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合对学习Linux系统管理感兴趣的计算机用户。你应该熟悉基于Linux的操作系统以及基本概念，如目录、文件、命令和进程。那些已经尝试过Linux的用户以及*高级用户*可以通过本书提升他们的知识，成为系统管理员。
- en: Conventions
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find several headings appearing frequently.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将发现几个频繁出现的标题。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 为了给出完成一个过程或任务的清晰指令，我们使用：
- en: Time for action – heading
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 标题
- en: Action 1
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动1
- en: Action 2
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动2
- en: Action 3
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 指令通常需要一些额外的解释，以便它们有意义，因此它们后面跟着：
- en: '*What just happened?*'
  id: totrans-28
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚刚发生了什么？*'
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 本标题解释了你刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在书中找到一些其他的学习辅助工具，包括：
- en: Have a go hero – heading
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 动手实践 – 标题
- en: These practical challenges and give you ideas for experimenting with what you
    have learned.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这些实际挑战为你提供了实验所学知识的想法。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会发现许多不同类型的文本样式，用于区分不同类型的信息。以下是这些样式的一些示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "Save the ISO image, `linuxmint-13-mate-dvd-32b.iso`
    into your hard drive."'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词如下所示："将ISO镜像，`linuxmint-13-mate-dvd-32b.iso`保存到你的硬盘上。"
- en: 'Any command-line input or output is written as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New** **terms** and **important** **words** are shown in bold. Words that
    you see on the screen, in menus or dialog boxes for example, appear in the text
    like this: "Click on the **Diskimage** option and select the downloaded ISO image
    using the button with the label".'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的单词，例如在菜单或对话框中，会以这种方式出现在文本中：“点击 **磁盘映像** 选项，并使用带有标签的按钮选择下载的
    ISO 映像”。'
- en: Note
  id: totrans-38
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这样的方框形式出现。
- en: Tip
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这种方式呈现。
- en: Reader feedback
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对这本书的看法——您喜欢或可能不喜欢的地方。读者反馈对我们开发您真正能从中受益的书籍至关重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般反馈，只需向 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>` 发送电子邮件，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域具有专长，并且有兴趣撰写或参与撰写一本书，请查看我们在 [www.packtpub.com/authors](http://www.packtpub.com/authors)
    上的作者指南。
- en: Customer support
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 既然您已经是 Packt 书籍的自豪拥有者，我们有一系列服务帮助您从购买中获得最大收益。
- en: Errata
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded to our website, or added to any
    list of existing errata, under the Errata section of that title.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽一切努力确保内容的准确性，但错误仍然会发生。如果您在我们的书中发现错误——可能是文本或代码中的错误——如果您能向我们报告，我们将不胜感激。这样做，您可以避免其他读者感到沮丧，并帮助我们改进这本书的后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书，点击 **勘误提交表**
    链接，并输入您的勘误详情来报告它们。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该标题的勘误部分中的任何现有勘误列表中。
- en: Piracy
  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网上版权材料的盗版是所有媒体持续存在的问题。在 Packt，我们非常认真地保护我们的版权和许可。如果您在网上遇到我们作品的任何非法副本，请立即向我们提供位置地址或网站名称，以便我们采取补救措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您帮助保护我们的作者，并使我们能够为您带来有价值的内容。
- en: Questions
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们将尽力解决。
