  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何形式的非法副本，我们将不胜感激地请您向我们提供位置地址或网站名称。请通过链接`copyright@packt.com`与我们联系。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
