- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Linux+ certification demonstrates technical competency and provides a broad
    awareness of Linux operating systems. Professionals who have achieved the Linux+
    certification exhibit all-important knowledge of installation, operation, administration,
    and troubleshooting services.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux+认证证明了技术能力，并提供了对Linux操作系统的广泛认识。获得Linux+认证的专业人士展示了对安装，操作，管理和故障排除服务的重要知识。
- en: The CompTIA Linux+ Certification Guide is an overview of the certification that
    gives you insights into the system architecture. You'll understand how to install
    and uninstall Linux distribution, followed by working with various package managers.
    Once you've grasped all this, you'll move on to manipulating files and processes
    at command-line interface (CLI) and creating, monitoring, killing, restarting,
    and modifying processes. As you progress, you'll be equipped to work with display
    managers and learn how to create, modify, and remove user accounts and groups,
    as well as understand how to automate tasks. The last set of chapters helps you
    configure dates and set up local and remote system logging. In addition to this,
    you'll explore different internet protocols, along with discovering network configuration,
    security administration, Shell scripting and SQL management.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: CompTIA Linux+认证指南是对该认证的概述，让您深入了解系统架构。您将了解如何安装和卸载Linux发行版，然后使用各种软件包管理器。一旦您掌握了所有这些，您将继续在命令行界面（CLI）操作文件和进程，并创建，监视，终止，重新启动和修改进程。随着您的进步，您将能够使用显示管理器，并学习如何创建，修改和删除用户帐户和组，以及了解如何自动执行任务。最后一组章节将帮助您配置日期并设置本地和远程系统日志记录。除此之外，您还将探索不同的互联网协议，以及发现网络配置，安全管理，Shell脚本和SQL管理。
- en: By the end of this book, you'll not only have gotten to grips with all the modules
    using practice questions and mock exams, but you'll also be well prepared to achieve
    the LX0-103 and LX0-104 certification exams.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本书，您不仅将通过练习问题和模拟考试来掌握所有模块，而且还将为通过LX0-103和LX0-104认证考试做好充分准备。
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: The CompTIA Linux+ Certification Guide is for you if you want to gain the CompTIA
    Linux+ certificate. This guide is also for system administrators and rookie Linux
    professionals interested in enhancing their Linux and Shell scripting skills.
    No prior knowledge of Linux is needed, although some understanding of Shell scripting
    would be helpful.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: CompTIA Linux+认证指南适用于希望获得CompTIA Linux+证书的人。本指南还适用于系统管理员和新手Linux专业人士，他们有兴趣提高他们的Linux和Shell脚本技能。不需要Linux的先前知识，尽管对Shell脚本的一些了解会有所帮助。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[Chapter 1](part0019.html#I3QM0-43f6e611c18f4c7abc8a9e3790317ae8), *Configuring
    the Hardware Settings*, this chapter focuses on viewing interrupts, looking at
    `/proc/interrupts`, CPU info viewing the `/proc/cpuinfo`, raid status viewing
    `/proc/mdstat`, the devices directory `/dev`, the `/proc` virtual directory, the
    `lsmod` command and usage, the `modprobe` command and usage, the `lspci` command
    command and usage.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 第1章，*配置硬件设置*，本章重点介绍查看中断，查看`/proc/interrupts`，查看CPU信息，查看`/proc/cpuinfo`，查看raid状态，查看`/proc/mdstat`，设备目录`/dev`，`/proc`虚拟目录，`lsmod`命令和用法，`modprobe`命令和用法，`lspci`命令和用法。
- en: '[Chapter 2](part0026.html#OPEK0-43f6e611c18f4c7abc8a9e3790317ae8), *Booting
    the System*, this chapter focuses on the process of booting the system, looking
    at the GRUB and GRUB2 configuration file, focusing on the timer, default boot
    entry, passing argument at the GRUB/GRUB2 boot menu, the `chkconfig` command,
    the systemctl, the `dmesg` command, the various start/stop `scripts0`.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 第2章，*系统引导*，本章重点介绍系统引导的过程，查看GRUB和GRUB2配置文件，重点关注计时器，默认引导条目，在GRUB/GRUB2引导菜单中传递参数，`chkconfig`命令，systemctl，各种启动/停止`scripts0`。
- en: '[Chapter 3](part0037.html#1394Q0-43f6e611c18f4c7abc8a9e3790317ae8), *Changing
    Runlevels and Boot Targets*, this chapter focuses on the introduction of runlevels
    and boot targets, the types of runlevels and boot targets available in the LINUX
    distributions, the differences between runlevels and boot targets, working with
    runlevels at the CLI, also working with boot targets at the CLI.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 第3章，*更改运行级别和引导目标*，本章重点介绍运行级别和引导目标的介绍，LINUX发行版中可用的运行级别和引导目标的类型，运行级别和引导目标之间的区别，在CLI中使用运行级别，还在CLI中使用引导目标。
- en: '[Chapter 4](part0045.html#1AT9A0-43f6e611c18f4c7abc8a9e3790317ae8), *Designing
    a Hard Disk Layout*, this chapter focuses on creating partitions/segmenting a
    physical hard disk at the CLI, emphasis on the usage of the `fdisk` utility, the
    `parted` utility, the steps to create, remove, define the partition type, format
    the hard disk with the various `mkfs` commands.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 第4章，*设计硬盘布局*，本章重点介绍在CLI上创建分区/分割物理硬盘，重点介绍`fdisk`实用程序的使用，`parted`实用程序，创建，删除，定义分区类型，使用各种`mkfs`命令格式化硬盘的步骤。
- en: '[Chapter 5](part0055.html#1KEEU0-43f6e611c18f4c7abc8a9e3790317ae8), *Installing
    a Linux Distribution*, this chapter focuses on installing a Linux Distribution,
    particularly the Red Hat flavour of CentOS and the Debian flavour of Ubuntu, the
    reader will be exposed to installing a Linux distro using a well-known method
    of a Live CD.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 第5章，*安装Linux发行版*，本章重点介绍安装Linux发行版，特别是CentOS的Red Hat风味和Ubuntu的Debian风味，读者将通过使用Live
    CD的一种常见方法来安装Linux发行版。
- en: '[Chapter 6](part0063.html#1S2JE0-43f6e611c18f4c7abc8a9e3790317ae8), *Using
    Debian Package Management*, in Linux, software is added, removed in a number of
    ways. Here the focus is on the way we add software in a Debian distribution, particularly
    using the `dpkg`, `apt-get`, `aptitude` commands from the CLI, synaptic from a
    GUI, and the reader learns how to add, remove, update, erase a software in a Debian
    distribution listed.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 第6章，使用Debian软件包管理，在Linux中，软件可以通过多种方式添加、删除。这里重点介绍了在Debian发行版中添加软件的方式，特别是使用CLI中的dpkg、apt-get、aptitude命令，以及GUI中的synaptic，读者将学习如何在Debian发行版中添加、删除、更新、擦除软件。
- en: '[Chapter 7](part0074.html#26I9K0-43f6e611c18f4c7abc8a9e3790317ae8), *Using
    YUM Package Management*, in this chapter, we focus on adding software in a Red
    Hat distribution, particularly using the `yum`, `dnf`, `rpm` commands from the
    CLI, `yumex` from a GUI, the reader learn to add, remove, update, and erase software
    in a Red Hat environment.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 第7章，使用YUM软件包管理，在本章中，我们重点介绍了在Red Hat发行版中添加软件的方式，特别是使用CLI中的yum、dnf、rpm命令，以及GUI中的yumex，读者将学习如何在Red
    Hat环境中添加、删除、更新和擦除软件。
- en: '[Chapter 8](part0082.html#2E6E40-43f6e611c18f4c7abc8a9e3790317ae8), *Performing
    File Management*, in this chapter, the reader learns about the various commands
    that Linux provides which are common distributions to manipulate files, process(s),
    at the CLI. These commands can be classified into several categories: file system
    navigation, file manipulation, directory manipulation, and file location, and
    file examination, CPU hardware identity, process priority, manipulating CPU priority
    for process.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 第8章，执行文件管理，在本章中，读者将了解Linux提供的各种命令，这些命令是常见发行版用于在CLI中操作文件、进程的。这些命令可以分为几类：文件系统导航、文件操作、目录操作、文件位置和文件检查、CPU硬件标识、进程优先级、操作进程的CPU优先级。
- en: '[Chapter 9](part0091.html#2MP360-43f6e611c18f4c7abc8a9e3790317ae8),* Creating,
    Monitoring, Killing, and Restarting Processes*, in Linux, a process is more or
    less synonymous with a running program. `init / systemd`, the first process run
    by the kernel when it boots. This chapter focuses on how we create a process,
    monitor hardware usages for existing processes, terminate / kill a process or
    restart a process at the CLI.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 第9章，创建、监视、终止和重新启动进程，在Linux中，进程或多或少等同于正在运行的程序。init/systemd是内核启动时运行的第一个进程。本章重点介绍了如何创建进程，监视现有进程的硬件使用情况，终止/杀死进程或在CLI中重新启动进程。
- en: '[Chapter 10](part0103.html#3279U0-43f6e611c18f4c7abc8a9e3790317ae8), *Modifying
    Process Execution*, there may be times when you''ll want to give priority to important
    programs over other programs, also, sending some programs to the background allowing
    the user to continue using the shell or bring some programs to the foreground.
    This chapter focuses on the methods of accomplishing just that, using the nice
    and `renice`, `fg`, `bg` commands.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 第10章，修改进程执行，有时您可能希望优先处理重要程序而不是其他程序，还可以将一些程序发送到后台，允许用户继续使用shell或将一些程序带到前台。本章重点介绍了使用nice和renice、fg、bg命令来实现这一点的方法。
- en: '[Chapter 11](part0110.html#38STS0-43f6e611c18f4c7abc8a9e3790317ae8), *Display
    Managers*, this chapter focuses on the various display managers available in Linux
    distros, such as X Display Manager (XDM), KDE Display Manager (KDM), Gnome Display
    Manager (GDM), Light Display Manager (LightDM) which is used To handle GUI logins,
    they all use the XDMCP - X Display Manager Control Protocol which starts the local
    computer''s X server.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 第11章，显示管理器，本章重点介绍了Linux发行版中可用的各种显示管理器，如X显示管理器（XDM）、KDE显示管理器（KDM）、Gnome显示管理器（GDM）、Light显示管理器（LightDM），用于处理GUI登录，它们都使用XDMCP
    - X显示管理器控制协议，启动本地计算机的X服务器。
- en: '[Chapter 12](part0118.html#3GH2C0-43f6e611c18f4c7abc8a9e3790317ae8),* Managing
    User and Group Accounts*, this chapter focuses on user and group management, covering
    from user account creation, modifying existing user account(s), removing user
    account(s), group creation, modifying groups of users, removing group(s), as well
    as best practices to consider when managing users and groups. Focus is placed
    on using commands such as `useradd`, `usermod`, `userdel`, `groupadd`, `groupmod`,
    `groupdel`, `who`, `w`, `change`, `passwd`, `last, whoami`, configuration files
    such as `/etc/passwd`, `/etc/shadow`, `/etc/group`, `/etc/skel` file.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 第12章，管理用户和组帐户，本章重点介绍了用户和组管理，包括用户帐户创建、修改现有用户帐户、删除用户帐户、组创建、修改用户组、删除组，以及在管理用户和组时要考虑的最佳实践。重点是使用诸如useradd、usermod、userdel、groupadd、groupmod、groupdel、who、w、change、passwd、last、whoami等命令，以及配置文件，如/etc/passwd、/etc/shadow、/etc/group、/etc/skel文件。
- en: '[Chapter 13](part0135.html#40NRU0-43f6e611c18f4c7abc8a9e3790317ae8),* Automating
    Tasks*, this chapter focuses on automating common administration task(s) in a
    Linux environment as well as commonly used methods to consider when setting up
    automation for a given task. Focus is placed on using commands such as `crontab`,
    `at`, `atq`, `atrm`, `anacron`, configuration files such as `/etc/at.deny`, `/etc/at.allow`, `/etc/cron.
    {daily,hourly,monthly,weekly}`, `/etc/cron.allow, /etc/anacrontab`.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第13章，自动化任务，本章重点介绍了在Linux环境中自动化常见的管理任务以及在设置给定任务的自动化时要考虑的常用方法。重点是使用诸如crontab、at、atq、atrm、anacron等命令，以及配置文件，如/etc/at.deny、/etc/at.allow、/etc/cron.{daily,hourly,monthly,weekly}、/etc/cron.allow、/etc/anacrontab。
- en: '[Chapter 14](part0148.html#4D4J80-43f6e611c18f4c7abc8a9e3790317ae8),* Maintaining
    System Time and Logging*, this chapter focuses on configuring the date and time
    along with the setting the time zone. Also, the steps to set to logging locally
    using `rsyslog`, `logrotate` in a Linux distribution and configuring logging to
    be sent to a remote `syslog` server for management. Commands covered includes
    the `tzselect`, `tzconfig`, `date`, `journalctl`, directories include the `/ etc/timezone`,
    `/etc/localtime`, `/usr/share/zoneinfo`, `/etc/logrotate.conf`, `/etc/logrotate.d/`,
    `/etc/systemd/journald.conf`, `/ var/log/`, `/var/log/journal/`, `/etc/rsyslog.conf`.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 第14章，维护系统时间和日志，本章重点介绍配置日期和时间以及设置时区。此外，设置在Linux发行版中使用`rsyslog`，`logrotate`进行本地日志记录以及配置日志记录发送到远程`syslog`服务器进行管理的步骤。涵盖的命令包括`tzselect`，`tzconfig`，`date`，`journalctl`，目录包括`/etc/timezone`，`/etc/localtime`，`/usr/share/zoneinfo`，`/etc/logrotate.conf`，`/etc/logrotate.d/`，`/etc/systemd/journald.conf`，`/var/log/`，`/var/log/journal/`，`/etc/rsyslog.conf`。
- en: '[Chapter 15](part0158.html#4MLOS0-43f6e611c18f4c7abc8a9e3790317ae8), *Fundamentals
    of Internet Protocol*, this chapter focuses on the basic principles surrounding
    how a network such as the Internet works, by breaking down how two computers communicate
    with each other, we delve into Internet Protocol (IP) addressing, particularly
    IPv4, the various classes of IPv4 such as the ClassA, ClassB, ClassC, CIDR notation,
    then we look at subnetting. Next we take a look at IPv6, the format of an IPv6
    address, the well-known IPv6 address, ways to cut down on the lengthy IPv6 address.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 第15章，互联网协议基础，本章重点介绍互联网等网络如何工作的基本原理，通过解释两台计算机如何相互通信，我们深入研究互联网协议（IP）寻址，特别是IPv4，IPv4的各种类别，如A类，B类，C类，CIDR表示法，然后我们看子网划分。接下来我们看一下IPv6，IPv6地址的格式，众所周知的IPv6地址，缩短IPv6地址的方法。
- en: Finally, we look at the differences between some well-known protocols such as
    UDP, TCP and ICMP and their port numbers
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们看一下一些著名协议（如UDP，TCP和ICMP）及其端口号之间的区别。
- en: '[Chapter 16](part0185.html#5GDO20-43f6e611c18f4c7abc8a9e3790317ae8),* Network
    configuration and troubleshooting*, this chapter focuses on the basic network
    configuration in a Linux environment, looking at configuring an IPv4 address,
    subnet mask, default gateway. Next we look at configuring an IPv6 address, default
    gateway, Then we focus on configuring client side DNS, Finally we focus on network
    troubleshooting. Commands such as `ifup`, `ifdown`, `ifconfig`, `ip`, `ip link`,
    `ip route`, `route`, `ping`, `ping6`, `netstat`, `traceroute`, `traceroute6`,
    `tracepath`, `tracepath6`, `dig`, `host`, `hostname`.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 第16章，网络配置和故障排除，本章重点介绍Linux环境中的基本网络配置，包括配置IPv4地址，子网掩码，默认网关。接下来我们看一下配置IPv6地址，默认网关，然后我们专注于配置客户端DNS，最后我们专注于网络故障排除。命令如`ifup`，`ifdown`，`ifconfig`，`ip`，`ip
    link`，`ip route`，`route`，`ping`，`ping6`，`netstat`，`traceroute`，`traceroute6`，`tracepath`，`tracepath6`，`dig`，`host`，`hostname`。
- en: '[Chapter 17](part0210.html#688M40-43f6e611c18f4c7abc8a9e3790317ae8),* Performing
    Security Administrative Tasks*, this chapter focuses on the performing security
    administrative tasks in a Linux environment, focusing on setting up host security,
    granting user(s) special permissions with sudoers, date encryption. Commands covered
    are the `sudo`, `ssh-keygen`, `ssh-agent`, `ssh-add`, `gpg`, configuration files
    covered includes `/etc/sudoers`, `/etc/hosts.allow`, `/etc/hosts.deny`, `~/.ssh/id_rsa`, `~/.ssh/id_rsa.pub`,
    `/etc/ssh/ssh_host_rsa_key`, `~/.ssh/authorized_keys`, `/etc/ssh_known_hosts`.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 第17章，执行安全管理任务，本章重点介绍Linux环境中执行安全管理任务，重点放在设置主机安全，授予用户特殊权限与sudoers，日期加密。涵盖的命令有`sudo`，`ssh-keygen`，`ssh-agent`，`ssh-add`，`gpg`，配置文件包括`/etc/sudoers`，`/etc/hosts.allow`，`/etc/hosts.deny`，`~/.ssh/id_rsa`，`~/.ssh/id_rsa.pub`，`/etc/ssh/ssh_host_rsa_key`，`~/.ssh/authorized_keys`，`/etc/ssh_known_hosts`。
- en: '[Chapter 18](part0220.html#6HPRO0-43f6e611c18f4c7abc8a9e3790317ae8), *Shell
    Scripting and SQL Data Management*, this chapter focuses on introducing Shell
    scripting and SQL data management in a Linux environment. First we look at the
    basic format when writing scripts, identifying the interpreter for the script,
    configuring the script to be executable, using `for`, `while` loop, `if` statements.
    Then we focus our attention to SQL data management, we cover basic SQL commands
    such as `insert`, `update`, `select`, `delete`, `from`, `where`, `group by`, `order
    by`, `join`.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 第18章，Shell脚本和SQL数据管理，本章重点介绍Linux环境中的Shell脚本和SQL数据管理。首先，我们看一下编写脚本时的基本格式，识别脚本的解释器，配置脚本为可执行，使用`for`，`while`循环，`if`语句。然后我们将注意力集中在SQL数据管理上，我们涵盖基本的SQL命令，如`insert`，`update`，`select`，`delete`，`from`，`where`，`group
    by`，`order by`，`join`。
- en: '[Chapter 19](part0239.html#73TME0-43f6e611c18f4c7abc8a9e3790317ae8),* Mock
    Exam - 1*, this mock exam will compile of realistic exam questions and answers.
    You''ll gain the insight of examples drawn from real-world scenarios, with detailed
    guidance and authoritative coverage of key topics. Realistic exam questions from
    recent tests to bring you the best method of preparing for the CompTIA LX0-103/LX0-104
    exam.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 第19章，模拟考试-1，这个模拟考试将包括现实世界的考试问题和答案。您将获得来自真实场景的示例，详细的指导和关键主题的权威覆盖。最近测试的现实考试问题，为您带来为CompTIA
    LX0-103/LX0-104考试做准备的最佳方法。
- en: '[Chapter 20](part0242.html#76P840-43f6e611c18f4c7abc8a9e3790317ae8), *Mock
    Exam - 2*, this mock exam will compile of realistic exam questions and answers.
    You''ll gain the insight of examples drawn from real-world scenarios, with detailed
    guidance and authoritative coverage of key topics. Realistic exam questions from
    recent tests to bring you the best method of preparing for the CompTIA LX0-103/LX0-104
    exam.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 第20章，模拟考试-2，这个模拟考试将包括现实世界的考试问题和答案。您将获得来自真实场景的示例，详细的指导和关键主题的权威覆盖。最近测试的现实考试问题，为您带来为CompTIA
    LX0-103/LX0-104考试做准备的最佳方法。
- en: To get the most out of this book
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: It is assumed that some readers may have limited or no knowledge about Linux
    operating systems. It is also assumed that some readers are Linux users but may
    need a bit of a refresher on interfacing with a Linux environment.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 假设一些读者可能对Linux操作系统有限或没有知识。还假设一些读者是Linux用户，但可能需要对与Linux环境交互有所恢复。
- en: The key to reinforcing each chapter to memory is by grabbing copies of various
    Linux distributions; namely CentOS, Fedora, and Ubuntu. Then install the various
    Operating Systems in a virtual environment such as VMware or VirtualBox. Next,
    follow along each chapters (the chapters are independent of each other so you
    can choose any given chapter to study/practice) by practicing inside the various
    Linux distributions in order to better grasp each chapter. After practicing the
    various chapters, you will become more productive within a Linux environment;
    this will empower you to be better equipped in mixed environments where there
    are both Windows and Linux Operating Systems.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 巩固每一章记忆的关键是获取各种Linux发行版的副本；即CentOS、Fedora和Ubuntu。然后在虚拟环境中安装各种操作系统，如VMware或VirtualBox。接下来，通过在各种Linux发行版中练习，跟随每一章（各章节相互独立，因此您可以选择任意一章来学习/练习），以更好地掌握每一章。在练习了各种章节之后，您将在Linux环境中变得更加高效；这将使您在混合环境中更加适应，其中既有Windows操作系统，也有Linux操作系统。
- en: You can follow the along the tutorials presented in [Chapter 5](part0055.html#1KEEU0-43f6e611c18f4c7abc8a9e3790317ae8), *Installing
    a Linux Distribution* of this book for getting started with installation.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在本书的[第5章](part0055.html#1KEEU0-43f6e611c18f4c7abc8a9e3790317ae8)中的*安装Linux发行版*教程中跟随操作开始安装。
- en: Download the color images
  id: totrans-32
  prefs:
